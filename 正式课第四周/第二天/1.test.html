<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            position: absolute;
            left:300px;
            top:40px;
            background: red;
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
<div id="div"></div>
<script src="js/utils.js"></script>
<script src="js/move.js"></script>
<script>
    var oDiv=document.getElementById('div');
    animate(oDiv,{
        left:1200,
        top:500
    },function(){
        this.style.background='green'
    })
</script>
</body>
</html>
