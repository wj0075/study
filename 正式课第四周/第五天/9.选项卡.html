<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            width:600px;
            height: 300px;
            margin:10px;
        }
        .box input{
            width: 200px;
            height: 40px;
            float: left;
        }
        .box input.on{
            background: lightblue;
        }
        .box div{
            font-size: 40px;
            width: 100%;
            height: 100%;
            background: lightblue;
            display: none;
        }
        .box div.show{
            display: block;
        }
    </style>
</head>
<body>
<div class="box" id="box">
    <input type="button" value="按钮1" class="on">
    <input type="button" value="按钮2">
    <input type="button" value="按钮3">
    <div class="show">内容1</div>
    <div>内容2</div>
    <div>内容3</div>
</div>
<div class="box" id="box1">

    <div>内容2</div>
    <div>内容3</div>
</div>

</body>
</html>
