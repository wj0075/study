<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        input{
            width: 100px;
            height: 40px;
        }
        div{
            width: 200px;
            height: 200px;
            position: absolute;
            left:0;
            top:50px;
            background: red;
        }
        #target{
            position: absolute;
            left:1200px;
            top:0px;
            width: 1px;
            height: 300px;
            background: #000;
        }
    </style>
</head>
<body>
<input type="button" value="向左走">
<input type="button" value="向右走">
<div id="div"></div>
<div id="target"></div>
<script src="js/utils.js"></script>
<script>
    var aBtn=document.getElementsByTagName('input');
    var oLeft=aBtn[0];
    var oRight=aBtn[1];
    var target=1200;
    var oDiv=document.getElementById('div');
    oRight.onclick=function(){
        move(1200)
    };
    oLeft.onclick=function(){
        move(0);
    };
    function move(target){
        _move();
        function _move(){
            //1.通过当前位置和目标值的判断，决定运动的方向；
            var curPos=oDiv.offsetLeft;
            if(target>curPos){//right
                if(curPos+10>=target){
                    utils.css(oDiv,'left',target);
                    return;
                }
                curPos+=10;
                utils.css(oDiv,'left',curPos);
            }else if(target<curPos){//left
                if(curPos-10<=target){
                    utils.css(oDiv,'left',target);
                    return;
                }
                curPos-=10;
                utils.css(oDiv,'left',curPos);
            }else{
                return;
            }
            clearTimeout(oDiv.timer);
            oDiv.timer=setTimeout(_move,10)
        }
    }
</script>
</body>
</html>
