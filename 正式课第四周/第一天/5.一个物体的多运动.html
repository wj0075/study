<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            position: absolute;
            left:300px; /*begin*/
            top:0;
            width: 200px;
            height:200px;
            background: red;
        }
        #target{
            position: absolute;
            left:1200px;
            top:0px;
            width: 1px;
            height: 300px;
            background: #000;
        }
    </style>
</head>
<body>
<div id="div"></div>
<div id="target"></div>
<script src="js/utils.js"></script>
<script>
    function Linear(t,b,c,d){//Linear公式作用：可以求出当前时间点的新位置；
        return t*c/d+b;
    }
      //让left：1200； top：400；target:{left:xxx,top:xxx,width:xxx,height:xxx}
    var oDiv=document.getElementById('div');
    //为Linear公式的参数做准备；
    var targetL=1200,targetT=400;
    var beginL=utils.getCss(oDiv,'left'),beginT=utils.getCss(oDiv,'top');
    var changeL=target,changeT=targetT-beginT;
    var duration=1000;
    var time=0;
    var timer=setInterval(function(){
        if(time>=duration){
            utils.css(oDiv,{
                left:targetL,
                top:targetT
            });
            clearInterval(timer);
            return;
        }
        time+=10;
        var curL=Linear(time,beginL,changeL,duration);
        var curT=Linear(time,beginT,changeT,duration);
        utils.css(oDiv,{
            left:curL,
            top:curT
        })
    },10)









</script>
</body>
</html>
