<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>运动库测试</title>
    <style>

        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 200px;
            height: 200px;
            background: red;
        }
    </style>
</head>
<body>
<div>
</div>
<script src="../../utils.js"></script>
<script src="js/bigmove.js"></script>
<script src="js/event.js"></script>
<script>
    var oDiv = document.getElementsByTagName('div')[0];
    ev.on(oDiv,'selfEnd',fn1);
    ev.on(oDiv,'selfEnd',fn2);
    ev.on(oDiv,'selfEnd',fn3);
    animate({
        id:oDiv,
        target:{
            width:700,
            height:700
        }
    });

    function fn1(){
        console.log(1)
    }
    function fn2(){
        console.log(2)
    }
    function fn3(){
        console.log(3)
    }



</script>
</body>
</html>
