<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 300px;
            height: 400px;
            background: red;
        }



    </style>
</head>
<body>
<div id="div"></div>
<script src="js/wheel.js"></script>
<script>
    var oDiv = document.getElementById('div');
    //分析：addWheel（ele,cb）回调函数中会接受一个参数，滚轮滚动方向。
    //功能：给一个元素添加鼠标滚轮事件：火狐：DOMMouseScroll
    wheel(oDiv,function(bOk){
        if (bOk){//向下滚
            this.style.height =this.offsetHeight+10+'px';
        }else {//向上滚
            this.style.height = this.offsetHeight-10+'px';
        }


    })




</script>


</body>
</html>
