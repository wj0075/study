<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 100px;
            height: 200px;
            background: red;

        }


    </style>
</head>
<body>
<div id="div"></div>
<script src="js/wheel1.js"></script>
<script>
    var oDiv = document.getElementById('div');
    //分析：wheel(ele,cb);回调函数会接受一个参数，来判断滚轮方向
    //功能：给一个元素添加鼠标滚轮事件；firefox DOMMouseScroll   IE和Chorme onmousewheel
    wheel(oDiv,function(bOk){
        if (bOk){
            this.style.height=this.offsetHeight+10+'px'

        }else {
            this.style.height=this.offsetHeight-10+'px'
        }
    })



</script>
</body>
</html>
