<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格排序</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        table{
            width: 800px;
            margin: 30px auto;
            border: 1px solid #ccc;
        }
        table thead tr{
            height: 40px;
            line-height: 40px;
            background: lightskyblue;
            font-size: 24px;
            text-align: center;
            color: white;
        }
        table thead td{
            width: 200px;
        }
        table tbody tr{
            height: 40px;
            line-height: 40px;
            text-align: center;
        }
        table tbody td{
            width: 200px;
            line-height: 40px;
        }
        table tbody tr.bg1{
            background: lavenderblush;
        }
        table tbody tr.bg2{
            background: lightblue;
        }
        .cursor{
            cursor: pointer;
        }




    </style>
</head>
<body>
<table id="box" cellpadding="0" cellspacing="0">
    <thead>
        <tr>
            <th class="cursor">姓名</th>
            <th class="cursor">年龄</th>
            <th class="cursor">分数</th>
            <th>性别</th>
        </tr>

    </thead>
    <tbody></tbody>
</table>
<script src="../../utils.js"></script>
<script src="js/tab.js"></script>
<script>

var tab = new Tab('box','data.txt')



</script>
</body>
</html>
