<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="app">
    <input type="text" v-model="msg">
    {{msg}}
    <!--绑定一次数据-->
    <!--{{*msg}}vue1.0-->
    <!--<div v-once>{{msg}}</div> v2.0-->
    <!--{{{msg}}-->
    <div v-html>{{msg}}</div>
</div>
<script src="vue2.js"></script>
<script>
    //双向数据绑定
    //双向数据绑定只能用在表单元素上(input)
    //数据是挂载在当前实例的
    var vm=new Vue({
        el:".app",
        data:{
            msg:`<h1>哈哈</h1>`
        }
    })
</script>
</body>
</html>
