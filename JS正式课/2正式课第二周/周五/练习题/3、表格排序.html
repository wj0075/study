<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        table{
            margin: 50px auto;
            width: 800px;
            border-radius: 10px;
            box-shadow: 0 0 3px #333;
            font-size: 24px;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            overflow: hidden;
        }
        table thead tr{
            width: 100%;
            height: 50px;
            line-height: 50px;
            text-align: center;
            background-color: aquamarine;
            color: white;
        }
        table thead th{
            width: 200px;
            text-align: center;
        }
        table tbody tr{
            height: 50px;
            line-height: 50px;
            text-align: center;
        }
        table tbody td{
            width: 200px;
            text-align: center;
        }
        table tbody tr.bg0{
            background-color: lavender;
        }
        table tbody tr.bg1{
            background-color: floralwhite;
        }
        table tbody tr.bg2{
            background-color: blueviolet;
        }
        .cursor{
            cursor: pointer;
        }
        
        
        
    </style>
</head>
<body>
<table id="box" cellpadding="0" cellspacing="0">
    <thead>
    <tr>
        <th class="cursor">姓名</th>
        <th class="cursor">年龄</th>
        <th class="cursor">分数</th>
        <th>性别</th>
    </tr>
    </thead>
    <tbody>
    
    
    
    </tbody>
    
</table>



<script src="../../utils.js"></script>
<script src="js/tab2.js"></script>
</body>
</html>
