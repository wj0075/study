<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding:0;
        }
        ul{
            list-style: none;
            width: 900px;
            height: 400px;
            margin: 50px auto;
            overflow: hidden;
            border: 1px solid #333;
            border-radius: 4px;
            background-color: aquamarine;
            color: white;
            font-size: 18px;
        }
        li{
            width: 100%;
            height: 30px;
            line-height: 50px;
        }
        span{
            display: inline-block;
            width: 100px;
            text-align: left;
        }


    </style>
</head>
<body>
<ul id="box"></ul>
<script>
    var oUl=document.getElementById('box')
    var str = '';
    for(var i=1;i<=9;i++){
        str+='<li>';
        for(var j=1;j<=i;j++){
            str+='<span>';
            str+=j+'*'+i+'='+j*i;
            str+='</span>'
        }
        str+='</li>'
    }
    oUl.innerHTML=str;


</script>
</body>
</html>
