<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        table{
            margin: 50px auto;
            width: 800px;
            font-size: 24px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 0 4px #333;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        table thead tr{
            width: 100%;
            height: 50px;
            text-align: center;
            background-color: darkgray;
        }
        table thead th{
            width: 200px;
            line-height: 50px;
            color: white;
        }
        table tbody tr{
            height: 50px;
            line-height: 50px;
            text-align: center;
        }
        table tbody tr.bg0{
            background: lightgray;
        }
        table tbody tr.bg1{
            background: thistle;
        }
        table tbody tr.bg2{
              background: lightcyan;
          }
        .cursor{
            cursor: pointer;
        }


    </style>
</head>
<body>
<table id="box" cellpadding="0" cellspacing="0">
    <thead>
    <tr>
        <th class="cursor">姓名</th>
        <th class="cursor">年龄</th>
