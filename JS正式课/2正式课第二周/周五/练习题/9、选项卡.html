<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #box{
            margin: 50px auto;
            width: 600px;
        }
        input{
            float: left;
            width: 200px;
            height: 40px;
        }
        #box div{
            display: none;
            width: 100%;
            height: 200px;
            border: 1px solid #333;
        }
        input.on{
            background-color: lightblue;
        }
        #box div.show{
            display: block;
        }


    </style>
</head>
<body>
<div id="box">
    <input type="button" value="按钮一" class="on">
    <input type="button" value="按钮二">
    <input type="button" value="按钮三">
    <div class="show">内容一</div>
    <div>内容二</div>
    <div>内容三</div>
</div>
<script>
    var oBox = document.getElementById('box');
    var inp = document.getElementsByTagName('input');
    console.log(inp);
    var aDiv = oBox.getElementsByTagName('div');
    for(var i=0;i<inp.length;i++){
        inp[i].index=i;
        inp[i].onclick= function(){
            for(var j=0;j<inp.length;j++){
                inp[j].className='';
                aDiv[j].className='';
            }
            this.className = 'on';
            aDiv[this.index].className='show';
        }
    }


</script>
</body>
</html>
