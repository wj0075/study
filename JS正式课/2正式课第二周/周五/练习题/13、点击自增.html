<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #box{
            margin: 50px auto;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: aquamarine;
            color: white;
            font-size: 36px;
            line-height: 200px;
            text-align: center;
        }

    </style>
</head>
<body>
<div id="box">0喊</div>
<script>
    var box = document.getElementById('box');
    box.onclick=function(){
       box.innerHTML=parseFloat(box.innerHTML)+1+'喊';
    }



</script>
</body>
</html>
