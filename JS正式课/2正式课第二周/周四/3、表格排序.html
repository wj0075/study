<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        table{
            width: 800px;
            margin: 50px auto;
            box-shadow: 0 0 4px #333;
            border-radius: 10px;
            overflow: hidden;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        thead{
            width: 100%;
            height: 50px;
            font-size: 24px;
            color: white;
            line-height: 50px;
            text-align: center;
            background-color: cadetblue;
        }
        thead th{
            width: 200px;
        }
        tbody tr{
            width: 100%;
            height: 40px;
            line-height: 40px;
            font-size: 22px;
            text-align: center;
        }
        tbody tr.bg1{
            background-color: aliceblue;
        }
        tbody tr.bg2{
            background-color: beige;
        }
        tbody tr.bg3{
            background-color: burlywood;
        }
        .cursor{
            cursor: pointer;
        }


    </style>
</head>
<body>
<table id="box" cellspacing="0" cellpadding="0">
    <thead>
    <tr>
        <th class="cursor">姓名</th>
        <th class="cursor">年龄</th>
        <th class="cursor">分数</th>
        <th>性别</th>
    </tr>
    </thead>
    <tbody>
   <!-- <tr>
        <td>赵大雷</td>
        <td>23</td>
        <td>67</td>
        <td>0</td>
    </tr>-->
    </tbody>
</table>
<script src="js/utils.js"></script>
<script src="js/tab1.js"></script>
</body>
</html>
