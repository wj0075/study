<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function jsonParse(str) {
        return 'JSON' in window ? JSON.parse(str) : eval('(' + str + ')');
    }

    var str = '{"name":"赵大雷","age":23}';
    console.log(jsonParse(str));

</script>
</body>
</html>
