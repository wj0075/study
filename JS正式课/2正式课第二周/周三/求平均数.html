<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function  average(){
        //1、类数组转数组
        var ary = [];
        ary = [].slice.call(arguments);
        //2、进行sort排序
        ary.sort(function(a,b){
            return a-b;
        });
        //3、掐头去尾
        ary.pop();
        ary.shift();
        //4、求平均数
        return (eval(ary.join('+'))/ary.length).toFixed(2);
    }
    console.log(average(2.333,223.333,232.34344));




</script>
</body>
</html>
