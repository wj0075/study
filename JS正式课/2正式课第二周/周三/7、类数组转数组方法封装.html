<body>
<script>

    function makeAaary(arg){
        var ary = [];
        try {
            ary = Array.prototype.slice.call(arg);
        }catch (e){
            for (var i = 0;i<arg.length;i++){
                ary.push(arg[i]);
            }
        }
        return ary;
    }




</script>
