<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul>
    <li>3</li>
    <li>5</li>
    <li>7</li>
    <li>9</li>
    <li>1</li>
</ul>


<script>
    var aLis = document.getElementsByTagName('li');
    var oUl=document.getElementsByTagName('ul')[0];
    //1.类数组转数组
    function makeArray(arg){
        var ary = [];
        try{
            ary = Array.prototype.slice.call(arg);
        }catch(e){
            for (var i = 0; i < arg.length ; i++){
                ary.push(arg[i])
            }
        }
        return ary;
    }
    var a = makeArray(aLis);
    console.log(a);
    //2.按照内容进行排序
    a.sort(function(a,b){
        return a.innerHTML- b.innerHTML
    });
    //3.添加到页面
    for(var i = 0; i< a.length;i++){

        oUl.appendChild(a[i]);

    }
    console.log(a);
    //console.log(a[0].innerHTML);



</script>
</body>
</html>
