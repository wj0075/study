<!DOCTYPE html>

<body>
<script>
    function average(){
        //1.类数组转数组
        var ary = [];
        for(var i=0;i<arguments.length;i++){
            ary.push(arguments[i]);
        }
        //2.排序
        ary.sort(function(a,b){
            return a-b;
        });
        //3.掐头去尾
        ary.pop();
        ary.shift();
        //4.求平均数
        return (eval(ary.join('+'))/ary.length).toFixed(2)
    }
   console.log(average(2,333,4.4444,3.45453,4.555));



</script>
</body>
