<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
            margin-left: 100px;
            /*overflow: hidden;*/
            float: left;
        }
        li{
            width: 100px;
            height: 100px;
            border: 1px solid red;
            float: left;
            margin-left: -1px;
        }
    </style>
</head>
<body>
<ul>
    <li>1</li>
    <li>2</li>
    <li style="margin-left: -1px">3</li>
</ul>

</body>
</html>
