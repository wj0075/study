<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #box{
            width: 306px;
            margin: 50px auto;
        }
        #box ul{
            list-style: none;
        }
        #box ul li{
            float: left;
            margin-left: -1px;
            width: 100px;
            height: 40px;
            line-height: 40px;
            text-align: center;
            border: 1px solid #333;

        }



    </style>
</head>
<body>
<div id="box">
    <ul>
        <li>三毛</li>
        <li>张爱玲</li>
        <li>余华</li>
    </ul>
</div>
</body>
</html>
