<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        table{
            width: 800px;
            margin: 50px auto;
            border-radius: 4px;
            box-shadow: 0 0 4px #333;
            overflow: hidden;
            font-size: 24px;
        }
        table thead tr{
            height: 50px;
            line-height: 50px;
            text-align: center;
            background-color: aquamarine;
        }
        table thead th{
            width: 200px;
            line-height: 50px;
        }
        table tbody tr{
            height: 5px;
            line-height: 50px;
            text-align: center;
        }
        table tbody td{
            width: 200px;
            line-height: 50px;
        }
        table tbody tr.bg0{
              background-color: aliceblue;
        }
        table tbody tr.bg1{
            background-color: lemonchiffon;
        }
        .cursor{
            cursor: pointer;
        }



    </style>
</head>
<body>
<table id="box" cellspacing="0" cellpadding="0">
    <thead>
    <tr>
        <th class="cursor">姓名</th>
        <th class="cursor">年龄</th>
        <th class="cursor">分数</th>
        <th>性别</th>
    </tr>
    </thead>
    <tbody>

    </tbody>
</table>
<script src="../../utils.js"></script>
<script src="js/tab.js"></script>
</body>
</html>
