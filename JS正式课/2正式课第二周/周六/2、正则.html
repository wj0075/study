<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
//1.正则：就是用来操作字符串（匹配和捕获）的一系列规则；
    //匹配：校验字符串是否符合我们的规则；返回值--》布尔值true false
    //匹配这里用的正则方法：test() reg.test()
    //捕获：把符合我们规则的内容拎出来，返回值==》复合规则的字符串
    //2.正则有两种创建方式
    //1）字面量创建方式
    //2）实例创建方式
    //3.区别
    //1）字面量创建不能进行变量拼接，实例创建可以进行变量拼接
    //2）字面量方式可以识别\d等等，而实例创建方式需要对\d进行转义。\\d；
    //4.正则由两部分组成：元字符+修饰符
    //元字符：就是放在两个斜杠之间的，
    //修饰符：1）代表特殊含义的元字符 2）代表次数的量词元字符

    //5.中括号的
var str = '?.&';
    var reg = new RegExp('\\?\\.&','g');
    console.log(reg.test(str))


</script>
</body>
</html>
