<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<textarea id="t1" cols="50" rows="30">
    习近平在贺信中指出，新华社是我们党创办和领导的新闻舆论机构，是党的新闻舆论工作重镇。85年来，新华社坚持党指引的方向，坚持党性原则，坚持政治家办社，与人民同呼吸、与时代共进步，宣传党的主张，反映群众呼声，为我们党团结带领全国各族人民不断取得革命、建设、改革重大胜利作出了重要贡献。
</textarea>
<input type="button" id="btn" value="点击过滤">
<textarea id="t2" cols="50" rows="30"></textarea>


<script>

    var oT1 = document.getElementById('t1');
    var oBtn = document.getElementById('btn');
    var oT2 = document.getElementById('t2');
    //var reg = /坚持/g;
    oBtn.onclick=function(){

        oT2.value = oT1.value.replace(/(坚持)|(时代)/g,function($0){
            //根据第一个参数的长度决定显示几个**，来替换找到的字符；
            console.log(arguments);
            var str='';
            for(var i = 0;i<$0.length;i++){
                str+='*';
            }
            return str;
        })

    }

</script>
</body>
</html>
