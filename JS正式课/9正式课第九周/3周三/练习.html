   function prev(ele) {
       if (ele.previousElementSibling){
           return ele.previousElementSibling;
       }else {
           var prev = ele.previousSibling;
           while(prev && prev.nodeType!==1){
               prev = pre.previousSibling
           }
           return prev;
       }
   }
