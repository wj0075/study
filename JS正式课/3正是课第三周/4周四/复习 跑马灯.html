<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #box{
            width: 800px;
            border:dashed 5px peachpuff;
            margin: 100px auto;
            position: relative;
            overflow: hidden;
            height:200px ;
        }
        #box ul{
            position: absolute;
            width: 800px;
            height: 200px;
        }
        #box ul li{
            width:200px;
            height: 200px;
            float: left;
           list-style: none;
        }
        #box ul li img{
            width: 100%;
            height: 100%;
        }

    </style>
</head>
<body>
<div id="box">
    <ul>
        <li><img src="img/1.jpg" alt=""/></li>
        <li><img src="img/2.jpg" alt=""/></li>
        <li><img src="img/3.jpg" alt=""/></li>
        <li><img src="img/4.jpg" alt=""/></li>
    </ul>
</div>
<script src="utils.js"></script>
<script type="text/javascript">
    var oBox = document.getElementById('box');
    var oUl = oBox.getElementsByTagName('ul')[0];
    var oLis = oUl.getElementsByTagName('li');
    var curLeft = utils.getCss(oUl,'left');
    oUl.innerHTML+=oUl.innerHTML;
    oUl.style.width = utils.getCss(oLis[0],'width')*oLis.length+'px';
    var timer = setInterval(function(){
        if(curLeft<=-utils.getCss(oUl,'width')/2){
            curLeft=0;
        }
        curLeft-=5;
        oUl.style.left = curLeft+'px';
    },20)
</script>
</body>
</html>
