<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        table{
            width: 800px;
            margin: 50px auto;
            border-radius: 5px;
            box-shadow: 0 0 5px #333;
            overflow: hidden;
            font-size: 24px;
        }
        table thead tr{
            width: 100px;
            height: 50px;
            line-height: 50px;
            background: cornflowerblue;
            color: white;
        }
        table thead th{
            width: 200px;
            text-align: center;
            line-height: 50px;
        }
        table tbody tr{
            width: 100%;
            height: 50px;
            line-height: 50px;
        }
        table tbody td{
            width: 200px;
            text-align: center;
            line-height: 50px;
        }
        table tbody tr.bg0{
            background-color: white;
        }
        table tbody tr.bg1{
            background: #c6c6c6;
        }
        .cursor{
            cursor: pointer;
        }

    </style>
</head>
<body>
    <table id="box" cellspacing="0" cellpadding="0">
        <thead>
        <tr>
            <th class="cursor">姓名</th>
            <th class="cursor">年龄</th>
            <th class="cursor">分数</th>
            <th>性别</th>
        </tr>
        </thead>
        <tbody>

        </tbody>

    </table>




<script src="../../utils.js"></script>
<script src="js/tab.js"></script>
</body>
</html>
