<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #box{
            position: relative;
            margin: 50px auto;
            width: 400px;
            height: 100px;
            border: 3px dashed green;
            overflow: hidden;
        }
        ul{
            float: left;
            list-style: none;
            position: absolute;
            left: 0px;
            top: 0px;
        }
        li{
            float: left;
            width: 100px;
            height: 100px;
        }
        #box li img{
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<div id="box" class="box">
    <ul>
        <li><img src="img/1.jpg" alt=""></li>
