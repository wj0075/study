<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box{
            width: 100px;
            margin: 30px;
            background-color: red;
        }



    </style>
</head>
<body>
<div id="box"></div>
<script>
    var oDiv = document.getElementById('box');
    //setCss:给给元素设置样式;设置样式只能设置行内样式
    //对单位进行处理
    //2对透明度设置进行处理

    function setCss(curEle,attr,val){
        //3.对浮动的处理
        if(attr==='float'){
            curEle.cssFloat = val;
            curEle.stylefloat = val;
        }
        //2.对透明度的处理
        if(attr==='opacity'){
            curEle.style.opacity = val;
            curEle.style.filter = 'alpha(opacity='+val*100+')';
            return;
        }
       //1.对单位的处理
        var reg = /^([+-])?(\d+(\.\d+)?)(px|pt|rem|em|%)?$/;
        if(reg.test(val)){
            //当用户没有传单位的时候，默认按照pc端的样式设置
            if(Number(val)||Number(val)==0){
                val = val+'px';
            }
        }
        curEle.style[attr]=val;
    }
    setCss(oDiv,'height',200)

</script>
</body>
</html>
