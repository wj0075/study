<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #box{
            position: relative;
            margin: 30px auto;
            width: 400px;
            height: 100px;
            border: 3px dashed red;
            overflow: hidden;
        }
        ul{
            list-style: none;
            position: absolute;
            left: 0;
            top: 0;
        }
        ul li{
            float: left;
            width: 100px;
            height: 100px;
        }
        img{
            width: 100px;
            height: 100px;

        }



    </style>
</head>
<body>
<div id="box">
    <ul>
        <li><img src="img2/1.jpg" alt=""></li>
        <li><img src="img2/2.jpg" alt=""></li>
        <li><img src="img2/3.jpg" alt=""></li>
        <li><img src="img2/4.jpg" alt=""></li>
    </ul>
</div>
<script src="../../utils.js"></script>
<script>
    var oDiv = document.getElementById('box');
    var oUl = document.getElementsByTagName('ul')[0];
    var aLi = document.getElementsByTagName('li');
    var curLeft = oUl.offsetLeft;
    console.log(curLeft);
    oUl.innerHTML+=oUl.innerHTML;
    oUl.style.width = aLi[0].offsetWidth*aLi.length+'px';
    window.setInterval(function(){
        if(curLeft<=-oUl.offsetWidth/2){
            curLeft=0;
        }
        curLeft-=5;
        oUl.style.left = curLeft+'px';
    },30)


</script>
</body>
</html>
