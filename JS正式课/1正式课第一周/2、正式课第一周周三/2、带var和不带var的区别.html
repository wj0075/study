<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>

    var a = 12;//window.a=12; 属于window的全局属性
    //a=12;window.a=12; 属于window的全局属性

    //带var: 在全局作用域下，变量相当于window的全局属性 2）、带var会进行预解释
    //不带var：1）、相当于window的全局属性 2）、重要，不会进行预解释
</script>
</body>
</html>
