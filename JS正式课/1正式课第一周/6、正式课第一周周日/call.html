<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
    function A(){
        this.x=100;
    }
    A.prototype.getX=function(){
        console.log(this.x);
    }


    function B(){
        //this--->n
        A.call(this)//A.call(n)  把A执行让A中的this变成了n
    }
    var n=new B();
    console.log(n.x)
</script>
