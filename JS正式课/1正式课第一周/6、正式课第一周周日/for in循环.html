<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var obj1={name:"zhufeng",age:8};
    var obj2={};
    function extend(obj2,obj1){
        for(var attr in obj1){
            obj2[attr]=obj1[attr];
        }
        return obj2;
    };
    extend(obj2,obj1);
    console.log(obj2);



</script>
</body>
