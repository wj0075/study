<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            width: 310px;
            height: 100px;
            margin: 100px auto;
            overflow: hidden;
           /* background: url("images/chimpified.jpeg") no-repeat center;*/
        }
        img{
            -webkit-transition: transform 1s;
            -moz-transition: transform 1s;
            -ms-transition: transform 1s;
            -o-transition: transform 1s;
            transition: transform 1s;
            width: 100%;
            height: 100%;
        }
        img:hover{
            transform: scale(1.5);
        }



    </style>
</head>
<body>
<div class="box">
    <img src="images/chimpified.jpeg" alt="">
</div>
</body>
</html>
