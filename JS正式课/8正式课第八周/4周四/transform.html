<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .wrap{
            width: 150px;
            height: 150px;
            border: 1px solid green;
            margin: 100px auto;
        }
        .inner{
            width: 100%;
            height: 100%;
            background: red;
            -webkit-transition: transform 2s;
            -moz-transition: transform 2s;
            -ms-transition: transform 2s;
            -o-transition: transform 2s;
            transition: transform 2s;
            -webkit-transform: rotate(234deg);
            -moz-transform: rotate(234deg);
            -ms-transform: rotate(234deg);
            -o-transform: rotate(234deg);
            transform: rotate(234deg);
        }
        .inner:hover{
            /*-webkit-transform: rotate(20deg) scale(2) skew(-30deg);
            -moz-transform: rotate(20deg) scale(2) skew(-30deg);
            -ms-transform: rotate(20deg) scale(2) skew(-30deg);
            -o-transform: rotate(20deg) scale(2) skew(-30deg);
            transform: rotate(20deg) scale(2) skew(-30deg);*/
            transform: rotate(20deg) translate(100px,-20px);
           transform-origin: center;
        }



    </style>
</head>
<body>
<div class="wrap">
    <div class="inner"></div>
</div>
</body>
</html>
