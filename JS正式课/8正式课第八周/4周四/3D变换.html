<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3d</title>
    <style>
        .wrap{
            width: 200px;
            height: 200px;
            margin: 100px auto;
            border: 1px solid green;
            -webkit-perspective: 1000px;/*视距 景深*/
            perspective: 1000px;
            -webkit-transform-style: preserve-3d;/*在3d空间展示*/
            transform-style: preserve-3d;
        }
        .item{
            width: 100%;
            height: 100%;
            background: red;
        }
        .item:hover{
            /*transform: perspective(200px) rotateY(45deg);*/
           /* transform: translate3d(0,0,-100px);*/
            transform: rotateX(45deg) rotate(30deg) rotate(30deg);
            transition: 2s;
        }


    </style>
</head>
<body>
<div class="wrap">
    <div class="item"></div>
</div>
</body>
</html>
