<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 65px;
            height: 65px;
            background: url("images/yl.png") no-repeat -90px 0px;
            margin: 100px auto;

        }
        @keyframes move {
            0%,100%{
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
            }
            25%{
                -webkit-transform: rotate(20deg);
                transform: rotate(20deg);
            }
            75%{
                -webkit-transform: rotate(-20deg);
                transform: rotate(-20deg);
            }
        }
        div:hover{
            -webkit-animation: move 0.4s linear infinite both;
            animation: move 0.2s linear infinite both;
        }

    </style>
</head>
<body>
<div>



</div>
</body>
</html>
