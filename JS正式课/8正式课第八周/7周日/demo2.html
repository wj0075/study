<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>swiper</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/swiper.min.css">
    <style type="text/css">
        .swiper-container{
            width: 100%;
            height: 3rem;
        }
        .swiper-slide img{
            width: 100%;
            height: 100%;
        }
    </style>j
</head>
<script>
    /*移动设备*/
    var desW = 640;
    var winW = document.documentElement.clientWidth;//设备宽度
    document.documentElement.style.fontSize=winW/desW*100+'px';//各个设备根元素字体大小
</script>

<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img data-src="img/banner/banner1.jpg" alt="" class="swiper-lazy">
                <div class="swiper-lazy-preloader"></div>
            </div>
            <div class="swiper-slide">
                <img data-src="img/banner/banner2.jpg" alt="" class="swiper-lazy">
                <div class="swiper-lazy-preloader"></div>
            </div>
            <div class="swiper-slide">
                <img data-src="img/banner/banner3.jpg" alt="" class="swiper-lazy">
                <div class="swiper-lazy-preloader"></div>
            </div>
            <div class="swiper-slide">
                <img data-src="img/banner/banner4.jpg" alt="" class="swiper-lazy">
                <div class="swiper-lazy-preloader"></div>
            </div>
        </div>
        <!--分页器-->
        <div class="swiper-pagination"></div>
        <!--左右箭头-->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>
</body>
</html>
<script src="js/swiper.min.js"></script>
<script>
    var swiper = new Swiper(".swiper-container",{
        direction:'horizontal',//横向的   vertical 纵向的
        pagination: '.swiper-pagination',//页码
        paginationType:'progress',//进度条
        autoplay:1000,//自动轮播
        autoplayDisableOnInteraction:false,//启动自动切换
        loop:true,//无缝切换
        effect:'coverflow',//3d翻转   coverflow  3d切换  flip 左右翻转
        lazyLoading:true,
        lazyLoadingInPrevNext:true,
        onInit:function (swiper) {//swiper初始化之后
            console.log(swiper instanceof Swiper);//true
        },
        onSlideChangeStart:function (swiper) {//滑块刚开始滑动时

        },
        onSlideChangeEnd:function (swiper) {//滑块滑动结束时，会丢失滑块

        },
        onTransitionEnd:function (swiper) {//

        },//滑块滑动结束的时候，建议使用这个不会丢失滑块
        prevButton:'.swiper-button-prev',
        nextButton:'.swiper-button-next',

    })

</script>
