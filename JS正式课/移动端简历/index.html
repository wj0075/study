<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人简历</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/reset.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<script>
    var desW = 640;
    var winW = document.documentElement.clientWidth;
    document.documentElement.style.fontSize = winW/desW*100+'px';
</script>
<body>
<section class="main">
    <section class="music">
        <audio src="audio/beyond.mp3" preload="none" id="beyond"></audio>
    </section>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide slide1" >
                <img src="img/bg1.jpg" class="img1" alt="">
                <img src="img/circle.jpg" alt="">
                <img src="img/headerTop.jpg" alt="">
                <img src="img/rotate.jpg" alt="">
                <div class="font1">
                    <span>简</span>
                </div>
                <div class="font2">
                    <span>历</span>
                </div>
                <img src="img/footer2.png" alt="">
                <div class="font3">
                    <span>详细信息</span>
                </div>
                <img src="img/glint.png" alt="">
            </div>
            <div class="swiper-slide slide2">
                <img src="img/bg1.jpg" class="img1" alt="">
                <div class="stub"></div>
                <div class="catalog"><span>目录</span></div>
                <div class="longLine"></div>
                <img src="img/page2-list.png" alt="">
                <div class="num one">
                    <img src="img/page2-circle.png" alt="">
                    <span>1</span>
                </div>
                <div class="num two">
                    <img src="img/page2-circle.png" alt="">
                    <span>2</span>
                </div>
                <div class="num three">
                    <img src="img/page2-circle.png" alt="">
                    <span>3</span>
                </div>
                <div class="num four">
                    <img src="img/page2-circle.png" alt="">
                    <span>4</span>
                </div>
                <div class="num five">
                    <img src="img/page2-circle.png" alt="">
                    <span>5</span>
                </div>
                <div class="info info-one">
                    <p></p>
                    <span>基本情况</span>
                </div>
                <div class="info info-two">
                    <p></p>
                    <span>个人技能</span>
                </div>
                <div class="info info-three">
                    <p></p>
                    <span>个人经历</span>
                </div>
                <div class="info info-four">
                    <p></p>
                    <span>自我评价</span>
                </div>
            </div>
            <div class="swiper-slide slide3" >
                <img src="img/bg1.jpg" class="img1" alt="">
                <div class="head">
                    <img src="img/page3-pho.png" alt="">
                </div>
                <div class="head-pho">
                    <img src="img/header.jpg" alt="">
                </div>
                <div class="dashed"></div>
                <div class="icon icon-one">
                    <img src="img/page3-name.png" alt="">
                </div>
                <div class="icon icon-two">
                    <img src="img/page3-phone.png" alt="">
                </div>
                <div class="icon icon-three">
                    <img src="img/page3-win.png" alt="">
                </div>
                <div class="icon icon-four">
                    <img src="img/page3-ad.png" alt="">
                </div>
                <div class="icon icon-five">
                    <img src="img/page3-school.png" alt="">
                </div>
                <div class="selfInfo self-name">
                    姓名：
                    <span>小王</span>
                </div>
                <div class="line name-line"></div>
                <div class="selfInfo self-phone">
                    电话：
                    <span>12345678901</span>
                </div>
                <div class="line phone-line"></div>
                <div class="selfInfo self-wei">
                    微信：
                    <span>1234567890</span>
                </div>
                <div class="line wei-line"></div>
                <div class="selfInfo self-ad">
                    学历：
                    <span>本科</span>
                </div>
                <div class="line ad-line"></div>
                <div class="selfInfo self-school">
                    毕业院校：
                    <span>河北科技师范学员</span>
                </div>
            </div>
            <div class="swiper-slide slide4">
                <img src="img/bg1.jpg" class="img1" alt="">
                <div class="labelTwo">
                    <span>2</span>
                </div>
                <img src="img/label-cir.png" class="slide4-label" alt="">
                <p class="self-skill">个人技能</p>
                <div class="skill-line"></div>
                <div class="skill-icon">
                    <img src="img/big-wheel.png" alt="">
                    <img src="img/skill-icon.png" alt="">
                    <img src="img/skill-icon1.png" alt="">
                    <img src="img/skill-icon2.png" alt="">
                    <img src="img/skill-icon3.png" alt="">
                </div>
            </div>
            <div class="swiper-slide slide5">
                <img src="img/bg1.jpg" class="img1" alt="">
                <div class="labelTwo">
                    <span>3</span>
                </div>
                <img src="img/label-cir.png" class="slide4-label" alt="">
                <p class="self-skill">个人经历</p>
                <div class="skill-line"></div>
                <div class="box1">
                <p class="bias bias-one"></p>
                </div>
                <p class="stLine stLine-one"></p>
                <div class="box2">
                <p class="bias bias-two"></p>
                </div>
                <p class="stLine stLine-two"></p>
                <div class="box3">
                <p class="bias bias-three"></p>
                </div>
                <img src="img/page5-arrow.png" class="arrow" alt="">
                <img src="img/page5-bigArrow.png" class="bigArrow-one" alt="">
                <img src="img/page5-bigArrow.png" class="bigArrow-two" alt="">
                <img src="img/page5-circle.png" class="cir1" alt="">
                <img src="img/page5-icon.png" class="EXicon1" alt="">
                <img src="img/page5-icon1.png" class="EXicon2" alt="">
                <img src="img/page5-circle.png" class="cir2" alt="">
                <span class="expr-one">2014-2016</span>
                <p class="intro-one">部队服役</p>
                <span class="expr-two">2016-至今</span>
                <p class="intro-two">在某某公司任职</p>
            </div>
            <div class="swiper-slide slide6">
                <img src="img/bg1.jpg" class="img1" alt="">
                <div class="labelTwo">
                    <span>4</span>
                </div>
                <img src="img/label-cir.png" class="slide4-label" alt="">
                <p class="self-skill">自我介绍</p>
                <div class="skill-line"></div>
                <img src="img/diamonds-top.png" class="top" alt="">
                <p class="eva">两年的军旅生涯，塑造了自己坚强的意志，吃苦耐劳的精神，有序的时间观念，服从大局的意识，责任心和执行力得到很大的提高。团队意识强，有团队协作工作的能力，对自己有不断学习的要求，时刻提高自己的竞争力。</p>
                <img src="img/diamonds-btm.png" class="btm" alt="">
            </div>
        </div>
    </div>
</section>

<script src="js/swiper.min.js"></script>
<script src="js/index.js"></script>

</body>
</html>
