<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
            width: 306px;
            margin: 200px auto;
            border: 1px solid #ccc;
        }
        ul li{
            float: right;
            width: 100px;
            height: 30px;
            border-left: 1px solid #ccc;
            border-right: 1px solid #ccc;
            margin-right: -1px;
        }
        ul div{
            width: 302px;
            height: 200px;
            border-top: 1px solid #ccc;
        }


    </style>
</head>
<body>
<ul>
    <li></li><li></li><li></li>
    <div></div>
    <div></div>
    <div></div>
</ul>
</body>
</html>
