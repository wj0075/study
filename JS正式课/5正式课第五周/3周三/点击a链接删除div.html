<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            float: left;
            width: 100px;
            height: 100px;
            margin-left: 10px;
            border: 1px solid #beceeb;
            border-radius: 50%;
            background: lightskyblue;
            font-size: 18px;
            line-height: 100px;
            text-align: center;
        }
        div a{
            color: white;
        }

    </style>
</head>
<body>
<script>
    var frg = document.createDocumentFragment();
    for (var i=0;i<100;i++){
        var oDiv = document.createElement('div');
        oDiv.innerHTML = '<a href="javascript:;">我是第'+i+'</a>';
        frg.appendChild(oDiv);
    }
    document.body.appendChild(frg);
    frg=null;
    document.body.onclick=function(e){
        e=e||window.target;
        var target = e.target|| e.srcElement;
        if (target.tagName.toLowerCase() =='a'){
            this.removeChild(target.parentNode);
        }
    }




</script>
</body>
</html>
