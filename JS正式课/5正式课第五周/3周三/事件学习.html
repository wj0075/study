<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件学习</title>
    <style>


        input{
            width: 200px;
            height: 40px;
        }
    </style>
</head>
<body>
<input type="text" id="box">
<script>
    var textIn = document.getElementById('box');
    textIn.onkeydown = function(e){
        e=e||window.event;
        var reg = /^(4[8-9])|(5[0-7])|(9[6-9])|(10[0-5])|(8)$/g;
       if (!reg.test(e.keyCode)){
            e.preventDefault? e.preventDefault(): e.returnValue = false;
        }
    }



</script>
</body>
</html>
