<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>小米购物车</title>
    <style>
        html, body {
            height: 100%;
        }

        span {
            display: block;
            width: 200px;
            height: 40px;
            position: relative;
            background: lightcoral;
            margin: 50px auto;
            text-align: center;
            line-height: 40px;
        }

        div {
            display: none;
            position: absolute;
            left: 0;
            top: 40px;
            width: 400px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            font-size: 18px;
            background: lightgray;
        }


    </style>
</head>
<body>
<span>购物车
    <div>购物车中还没有商品，赶紧选购吧！</div>
</span>
<script>
    var oS = document.getElementsByTagName('span')[0];
    var oD = document.getElementsByTagName('div')[0];
    //点击oS,oD显示，在点击oS oD消失；点击页面任何部分oD消失；但是点击oD自己不消失 ==考察点，事件委托
    document.body.onclick = function (e) {
        e = e || window.event;
        var target = e.target || e.srcElement;
        if (target === oS) {
            if (oD.style.display === 'block') {
                oD.style.display = 'none'
            } else {
                oD.style.display = 'block'
            }
        }
        if (target!==oD&&target!==oS){
            oD.style.display = 'none';
        }
    }


</script>
</body>
</html>
