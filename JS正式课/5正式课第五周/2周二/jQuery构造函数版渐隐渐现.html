<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .box{
            position: relative;
            width: 1000px;
            height: 300px;
            margin: 20px auto;
            background: url("images/default.gif") no-repeat center #ccc;
        }
        .box .boxInner div{
            position: absolute;
            left: 0;
            right: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0;
            filter:alpha(opacity=0);
        }
        .box .boxInner div img{
            vertical-align: top;
            border: none;
            width: 100%;
        }
        .box ul{
            position: absolute;
            right: 10px;
            bottom: 10px;
            z-index: 10;
        }
        .box ul li{
            float: left;
            width: 20px;
            height: 20px;
            margin-left: 10px;
            border-radius: 50%;
            background: #a0b3d6;
        }
        .box ul li.on{
            background: lightcoral;
        }
        .box a{
            position: absolute;
            top: 126px;
            z-index: 10;
            width: 30px;
            height: 45px;
            background-image: url("images/pre.png");
            background-repeat: no-repeat;
        }
        .box .left{
            display: none;
            left: 10px;
            background-position: 0 0;
        }
        .box .right{
            display: none;
            right: 10px;
            background-position: -50px 0;
        }

    </style>
</head>
<body>
<div class="box" id="box">
    <div class="boxInner">
        <!--<div><img src="images/banner1.jpg" alt=""></div>-->
    </div>
    <ul>
        <!--<li class="on"></li>-->
        <!--<li></li>-->
        <!--<li></li>-->
        <!--<li></li>-->
    </ul>
    <a href="javascript:;" class="left"></a>
    <a href="javascript:;" class="right"></a>
</div>
<script src="../../jquery-1.11.3.js"></script>
<script src="js/tab2.js"></script>
<script>
    $(function(){
        var $tab = new Tab('#box','json/data.txt',3000);
    })



</script>
</body>
</html>
