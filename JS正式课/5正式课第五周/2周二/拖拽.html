<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            position: absolute;
            left: 100px;
            top: 100px;
            padding: 5px;
            box-shadow: 2px 2px 4px #666;
            font-size: 12px;
        }
        #box2{
            left: 500px;
        }
        #box3{
            left: 900px;
        }
        .main{
            border: 1px solid #a0b3d6;
            background-color: lightcoral;
        }
        .bar{
            line-height: 24px;
            padding-left: 5px;
            border-bottom: 1px solid #a0b3d6;
            background-color: #beceeb;
            cursor: move;
        }
        .content{
            padding: 10px 5px;
            height: 200px;
            width: 250px;
        }
    </style>
</head>
<body>
<div class="box" id="box1">
    <div class="main">
        <div class="bar">拖拽区</div>
        <div class="content">内容区块</div>
    </div>
</div>
<div class="box" id="box2">
    <div class="main">
        <div class="bar">拖拽区</div>
        <div class="content">内容区块</div>
    </div>
</div>
<div class="box" id="box3">
    <div class="main">
        <div class="bar">拖拽区</div>
        <div class="content">内容区块</div>
    </div>
</div>
<script src="../../utils.js"></script>
<script src="js/drag.js"></script>
<script>
    var oBox = document.getElementsByClassName('box');
    var oBar = document.getElementsByClassName('bar');
    var drag1 = new Drag(oBar[0], oBox[0]);
    var drag2 = new Drag(oBar[1], oBox[1]);
    var drag3 = new Drag(oBar[2], oBox[2]);
    drag1.init();
    drag2.init();
    drag3.init();

</script>
</body>
</html>
