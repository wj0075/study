<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>构造函数版左右切换轮播图</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .box {
            position: relative;
            width: 1000px;
            height: 300px;
            margin: 30px auto;
            background: url("images/default.gif") no-repeat center #ccc;
            overflow: hidden;

        }

        .box .boxInner {
            position: absolute;
            left: 0;
            right: 0;
            width: 4000px;
            height: 100%;
        }

        .box .boxInner div {
            float: left;
            width: 1000px;
            height: 100%;
        }

        .box .boxInner div img {
            width: 100%;
            height: 100%;
            vertical-align: top;
            border: none;
        }

        .box ul {
            position: absolute;
            right: 20px;
            bottom: 10px;
        }

        .box ul li {
            float: left;
            width: 20px;
            height: 20px;
            margin-left: 10px;
            border-radius: 50%;
            background: lightblue;
        }
        .box ul li.on{
            background: red;
        }
        .box a {
            position: absolute;
            top: 126px;
            width: 30px;
            height: 45px;
            background-image: url("images/pre.png");
            background-repeat: no-repeat;
        }

        .box .left {
            display: none;
            left: 20px;
            background-position: 0 0;
        }

        .box .right {
            display: none;
            right: 20px;
            background-position: -50px 0
        }


    </style>
</head>
<body>
<div class="box" id="box">
    <div class="boxInner">
        <!--<div><img src="images/banner1.jpg" alt=""></div>-->

    </div>
    <ul>
        <!--<li class="on"></li>-->
        <!--<li></li>-->
        <!--<li></li>-->
        <!--<li></li>-->
    </ul>
    <a href="javascript:;" class="left"></a>
    <a href="javascript:;" class="right"></a>
</div>
<script src="../../utils.js"></script>
<script src="js/move.js"></script>
<script src="js/tab.js"></script>
<script>
var tab = new  Tab('box','json/data.txt')

</script>
</body>
</html>
