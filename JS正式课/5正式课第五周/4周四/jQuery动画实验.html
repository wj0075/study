<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery动画实验</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #box{
            position: absolute;
            top:50px;
            left: 50%;
            margin-left: -100px;
            width: 200px;
            height: 300px;
            background: red;

            opacity: 1;
            filter:alpha(opacity=100)
         }
        input{
            display: block;
            width: 200px;
            height: 35px;
            border: 1px solid green;
            margin: 5px auto;
            cursor: pointer;
            outline: none;
        }


    </style>
</head>
<body>
<input type="button" value="操作" id="submit">
<div id="box"></div>
<script src="../../jquery-1.11.3.js"></script>
<script>
    $(function(){
       var $submit=$("#submit"),$box=$("#box");
        $submit.on("click",function(){
            //$box.stop().hide(500);
            //$box.stop().hide("fast");//"slow"慢  时间ms
            //$box.stop().slideUp(500)
            //$box.stop().fadeToggle(500)
            //$box.stop().slideToggle(500)
            //$box.stop().delay(1000).slideToggle(500)

            $box.stop().animate({
                width:20,
                height:30,
                opacity:.3
            },2000)
        })

    })


</script>
</body>
</html>
