<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        table{
            margin: 50px auto;
            width: 800px;
            border-radius: 10px;
            font-size: 23px;
        }
        table thead tr{
            height: 40px;
            line-height: 40px;
            text-align: center;
            background: lavender;
            color: white;
        }
        table thead th{
            width: 200px;
            text-align: center;
            line-height: 40px;
        }
        table tbody tr{
            height: 40px;
            line-height: 40px;
            text-align: center;
        }
        tbody td{
            width: 200px;
            text-align: center;
            line-height: 40px;
        }
        table tbody tr.bg0{
            background: lightblue;
        }
        table tbody tr.bg1{
            background-color: antiquewhite;
        }
        .cursor{
            cursor: pointer;
        }



    </style>
</head>
<body>
<table id="box" cellspacing="0" cellpadding="0">
    <thead>
    <tr>
        <th class="cursor">姓名</th>
        <th class="cursor">年龄</th>
        <th class="cursor">分数</th>
        <th>性别</th>
    </tr>
    </thead>
    <tbody>



    </tbody>
</table>

</html>
