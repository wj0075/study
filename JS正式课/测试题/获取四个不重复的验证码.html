<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var str = 'qwertyuiopasdfghjklzxcvbnmQWERTYUIOPASDFGHJKLZXCVBNM1234567890';
    var str1 = '';
    while (str1.length<4){
        var rand = Math.round(Math.random()*61);
        if(str1.indexOf(str[rand])===-1){
            str1+=str[rand];
        }
    }
    console.log(str1);



</script>
</body>
</html>
