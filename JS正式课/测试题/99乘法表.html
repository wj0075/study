<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
            margin: 30px auto;
            width: 900px;
            border: 1px solid #333;
        }
        ul li{
            height: 30px;
            line-height: 30px;
        }
        ul li span{
            display: inline-block;
            width: 100px;
            text-align: left;
            line-height: 30px;
        }
    </style>
</head>
<body>
<div id="box"></div>
<script>
    var box = document.getElementById('box');
    var str = '';
    str+='<ul>';
    for(var i=1;i<=9;i++){
        str+='<li>';
        for(var j=1;j<=i;j++){
            str+='<span>';
            str+=j+'*'+i+'='+j*i;
            str+='</span>'
        }
        str+='</li>';
    }
    str+='</ul>';
    box.innerHTML=str;

</script>
</body>
</html>
