<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<ul id="box">
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
</ul>
<body>
<script>
    var oBox = document.getElementById('box')
    function getChildren(ele){
        var ary = [];
        var nodes = ele.childNodes;
        for(var i=0;i<nodes.length;i++){
            var cur = nodes[i];
            if(cur.nodeType===1){
                ary.push(cur);
            }
        }
        return ary;
    }
    console.log(getChildren(oBox));



</script>
</body>
</html>
