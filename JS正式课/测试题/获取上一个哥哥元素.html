<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul>
    <li></li>
    <li></li>
    <li id="box"></li>
    <li></li>
</ul>
<script>
    var aa=document.getElementById('box');
    function getPrev(ele){
        if(ele.previousElementSibling){
            return ele.previousElementSibling;
        }else {
            var pre = ele.previousSibling;
            while (pre && pre.nodeType!==1){
                pre=pre.previousSibling;
            }
        }
        return pre;
    }
    console.log(getPrev(aa));



</script>
</body>
</html>
