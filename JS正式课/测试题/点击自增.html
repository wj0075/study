<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 200px;
            height: 200px;
            margin: 50px auto;
            border-radius: 50%;
            line-height: 200px;
            font-size: 28px;
            text-align: center;
            background: deeppink;
            cursor: pointer;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }


    </style>
</head>
<body>
<div id="box">0</div>
<script>
    var box = document.getElementById('box');
    box.index=1;
    box.onclick=function(){
        box.innerHTML = this.index++
    }



</script>
</body>
</html>
