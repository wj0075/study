<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>99乘法表</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            width: 900px;
            height: 270px;
            margin: 30px auto;
            border: 1px solid #333;
            list-style: none;
        }
        ul li{
            width: 100%;
            height: 30px;
            line-height: 30px;
        }
        ul li span{
            float: left;
            width: 100px;
            text-align: left;
        }
    </style>
</head>
<body>
<div id="box"></div>
<script>
    var str = '';
    str+='<ul>';
    for (var i=1;i<=9;i++){
        str+='<li>';
        for (var j=1;j<=i;j++){
            str+='<span>';
            str+=j+'*'+i+'='+j*i;
            str+='</span>'
        }
        str+='</li>'
    }
    str+='</ul>';
//    var oBox=document.getElementById('box');
    document.body.innerHTML = str;



</script>
</body>
</html>
