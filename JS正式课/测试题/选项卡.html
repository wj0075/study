<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #box{
            width: 300px;
            margin: 40px auto;
        }
        input{
            float: left;
            width: 100px;
            height: 40px;
        }
        #box div{
            height: 400px;
            display: none;
            border: 1px solid darkgray;
        }
        input.on{
            background: lawngreen;
        }
        #box div.show{
            display: block;
        }


    </style>
</head>
<body>
<div id="box">
    <input type="button" value="按钮一" class="on">
    <input type="button" value="按钮二">
    <input type="button" value="按钮三">
    <div class="show">内容一</div>
    <div>内容二</div>
    <div>任容三</div>
</div>


<script>
    var box = document.getElementById('box');
    var aBtn = box.getElementsByTagName('input');
    var aDiv = box.getElementsByTagName('div');
    for(var i=0;i<aBtn.length;i++){
        aBtn[i].index=i;
        aBtn[i].onclick=function(){
            for(var j=0;j<aBtn.length;j++){
                aBtn[j].className='';
                aDiv[j].className='';
            }
            this.className = 'on';
            aDiv[this.index].className='show';
        }
    }


</script>
</body>
</html>
