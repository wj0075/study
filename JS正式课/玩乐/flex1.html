<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .container{
            width: 200px;
            display: flex;
        }
        .container>*{
            height: 200px;
            flex: 1 100%;
        }
        .container :nth-child(1){
            width: 140px;
            flex: 3 1 0%;/*width 就不起作用了*/
            background: orange;
        }
        .container :nth-child(2){
            width: 100px;
            flex: 2 2 auto;/**/
            background: green;
        }
        .container :nth-child(3){
            flex: 1 3 200px;
            background: pink;
        }

    </style>
</head>
<body>
<div class="container">
    <div class="item">你好</div>
    <div class="item"></div>
    <div class="item"></div>
</div>

<!--
    width:600px
    所有子元素的基准值= 0+100+200=300
    剩余空间600-300 = 300
    根据每一个子元素设置的 flex-grow来计算怎么分配放剩余的空间
    先计算出多有子元素 的flex-grow 相加为多少 这里是
    3+2+1=6
    然后用剩余的空间 300 / 6 每一份是50
    根据每一个子元素所占的份数  相乘之后的值在加上原有的值就是该元素所占的空间
    这时第一个元素的宽度就是

    溢出的内容  也就是父级元素的宽度小于所有子元素所占的宽度

    每个子元素算上收缩比例的基准值/所有的子元素算上收缩比例的基准值 = 收缩的内容/溢出的内容



    第二个item需要收缩的内容 2*100/（2*100+3*200） = x/100 ->x = 25
    第二个item的宽度= 100-25 = 75


    600/800 = x/100 -x = 75
    第三个item的宽度 = 200-75 = 125

    如果有内容，不能收缩到小于自身内容的宽度
-->
</body>
</html>
