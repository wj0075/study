<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
        }
        img{
            vertical-align: top;
            border: none;
        }
        .box{
            position: relative;
            width: 1000px;
            height: 300px;
            margin: 40px auto;
            overflow: hidden;
        }
        .box .boxInner{
            position: absolute;
            left: 0;
            top: 0;
            width: 4000px;
            height: 300px;
        }
        .box .boxInner div{
            width: 1000px;
            height: 300px;
        }
        .box .boxInner div img{
            width: 100%;
            height: 100%;
        }
        .box ul{
            position: absolute;
            right: 10px;
            bottom: 10px;
        }
        .box ul li{
            float: left;
            margin-left: 5px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #ccc;
        }
        .box a{
            position: absolute;
            top: 50%;
            margin-top: -20px;
            width: 30px;
            height: 45px;
            background-image: url("images/pre.png");
            background-repeat: no-repeat;
        }
        .box a.left{
            left: 20px;
            background-position: 0 0 ;
        }
        .box a.right{
            right: 20px;
            background-position: -50px 0;
        }



    </style>
</head>
<body>
<div class="box">
    <div class="boxInner">
        <div><img src="images/banner1.jpg" alt=""></div>
        <div><img src="images/banner2.jpg" alt=""></div>
        <div><img src="images/banner3.jpg" alt=""></div>
        <div><img src="images/banner4.jpg" alt=""></div>
    </div>
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <a href="javascript:;" class="left"></a>
    <a href="javascript:;" class="right"></a>
</div>
</body>
</html>
