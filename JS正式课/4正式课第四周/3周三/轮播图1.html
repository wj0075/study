<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        img{
            vertical-align: top;
            border: none;
        }
        ul{
            list-style: none;
        }
        .box{
            position: relative;
            width: 1000px;
            height: 300px;
            margin: 40px auto;
            background: url("images/default.gif") no-repeat center #ccc;
            overflow: hidden;
        }
        .box .boxInner{
            position: absolute;
            left: 0;
            top: 0;
            width: 4000px;
            height: 300px;
        }
        .box .boxInner div{
            float: left;
            width: 1000px;
            height: 300px;
        }
        .box .boxInner div img{
            width: 100%;
            height: 100%;
        }
        .box ul{
            position: absolute;
            right: 10px;
            bottom: 10px;
        }
        .box ul li{
            float: left;
            width: 20px;
            height: 20px;
            margin-left: 5px;
            background: #ccc;
            border-radius: 50%;
            cursor: pointer;
        }
        .box ul li.on{
            background: lawngreen   ;
        }
        .box a{
            position: absolute;
            top: 50%;
            width: 30px;
            height: 45px;
            margin-top: -20px;
            background-image: url("images/pre.png");
            background-repeat: no-repeat;
        }

        .box .right{
            display: none;
            right: 20px;
            background-position: -50px 0;
        }
        .box .left{
            display: none;
            left: 20px;
            background-position: 0 0;
        }





    </style>
</head>
<body>
<div class="box">
    <div class="boxInner">
        <div><img src="images/banner1.jpg" alt=""></div>
        <div><img src="images/banner2.jpg" alt=""></div>
        <div><img src="images/banner3.jpg" alt=""></div>
        <div><img src="images/banner4.jpg" alt=""></div>
    </div>
    <ul class="focus">
        <li class="on"></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <a href="javascript:;" class="left"></a>
    <a href="javascript:;" class="right"></a>
</div>
<script src="../../utils.js"></script>
<script src="../../bigmove.js"></script>
<script src="js/tab1.js"></script>
</body>
</html>
