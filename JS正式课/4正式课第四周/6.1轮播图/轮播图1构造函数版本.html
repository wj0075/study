<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        img{
            width: 100%;
            vertical-align: top;
            border: none;
        }
        .box{
            position: relative;
            width: 1000px;
            height: 300px;
            margin: 30px auto;
            background: url("images/default.gif") no-repeat center #ccc;
            overflow: hidden;
        }
        .box .boxInner{
            position: absolute;
            left: 0;
            top: 0;
            width: 4000px;
            height: 300px;
        }
        .box .boxInner div{
            float: left;
            width: 1000px;
            height: 100%;
        }
        .box ul{
            position: absolute;
            right: 450px;
            bottom: 10px;
            list-style: none;
        }
        .box ul li{
            float: left;
            width: 20px;
            height: 20px;
            margin-left: 10px;
            border-radius: 50px;
            background: #c6c6c6;
            cursor: pointer;
        }
        .box ul li.on{
            background: forestgreen;
        }
        .box a{
            position: absolute;
            top: 127px;
            width: 30px;
            height: 45px;
            background-image: url("images/pre.png");
            background-repeat: no-repeat;
        }
        .box .left {
            display: none;
            left: 20px;
            background-position: 0 0;
        }
        .box .right {
            display: none;
            right: 20px;
            background-position: -50px 0;
        }




    </style>
</head>
<body>
<div class="box" id="box">
    <div class="boxInner">
        <!--<div><img src="img/banner1.jpg" alt=""></div>-->
    </div>
    <ul>
       <!-- <li class="on"></li>
        <li></li>
        <li></li>
        <li></li>-->
    </ul>
    <a href="javascript:;" class="left"></a>
    <a href="javascript:;" class="right"></a>
</div>


<script src="js/utils.js"></script>
<script src="js/move11.js"></script>
<script src="js/tab1.js"></script>
<script>

var tab = new MyTab('box','json/data.txt')



</script>
</body>
</html>
