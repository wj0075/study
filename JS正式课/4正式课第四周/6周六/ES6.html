<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 300px;
            margin: 30px auto;
        }
        .box div{
            display: none;
            width: 300px;
            height: 200px;
            border: 1px solid red;
        }
        .box div.show{
            display: block;
        }
        input.on{
            background: lightgreen;
        }


    </style>


</head>
<body>
<div class="box" id="box">
    <input type="button" value="按钮1" class="on">
    <input type="button" value="按钮2">
    <input type="button" value="按钮3">
    <div class="show">腾讯视频</div>
    <div>腾讯新闻</div>
    <div>腾讯体育</div>
</div>

<script>
    //Symbol是一个基本数据类型（产生一个唯一的值）
    //let
    var oBox = document.getElementById('box');
    var aDiv = oBox.getElementsByTagName('div');
    var aBtn = oBox.getElementsByTagName('input');
    for (let i=0;i<aBtn.length;i++){
        aBtn[i].onclick = function(){
            for (var j = 0;j<aBtn.length;j++){
                aBtn[j].className='';
                aDiv[j].className = '';
            }
            this.className = 'on';
            aDiv[i].className = 'show';

        }
    }




</script>


</body>
</html>
