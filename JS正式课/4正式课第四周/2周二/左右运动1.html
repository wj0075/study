<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #left{
            width: 100px;
            height: 100px;
        }
        #right{
            width: 100px;
            height: 100px;
        }
        #box{
            position: absolute;
            left: 0;
            top:100px;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: red;
        }
        #target{
            position: absolute;
            left: 1000px;
            top: 0;
            width: 2px;
            height: 300px;
            background: black;
        }


    </style>
</head>
<body>
<input type="button" id="left" value="左走">
<input type="button" id="right" value="右走">
<div id="box"></div>
<div id="target"></div>
<script src="../../utils.js"></script>
<script>
    var left = document.getElementById('left');
    var right = document.getElementById('right');
    var oDiv = document.getElementById('box');
    var target = 1000;
    left.onclick=function(){
        move(0);
    };
    right.onclick=function(){
        move(1000)
    };
    function move(target){
        var curPos = oDiv.offsetLeft;
        if (curPos<target){
            if (curPos+10>=target){
                utils.css(oDiv,'left',target);
                clearTimeout(oDiv.timer);
                return;
            }
            curPos+=10;
            utils.css(oDiv,'left',curPos);
        }else if (curPos>target){
            if (curPos<=target){
                utils.css(oDiv,'left',target);
                clearTimeout(oDiv.timer)
            }
            curPos-=10;
            utils.css(oDiv,'left',curPos)
        }else {
            return;
        }
        clearTimeout(oDiv.timer);
        oDiv.timer = window.setTimeout(function(){
            move(target);
        })
    }




</script>
</body>
</html>
