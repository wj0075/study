<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .box{
            position: relative;
            width: 1000px;
            height: 300px;
            margin: 30px auto;
            background: url("images/default.gif") no-repeat center #ccc;
        }
        .box .boxInner{
            width: 1000px;
            height: 300px;
        }
        .box .boxInner div{
            position: absolute;
            left: 0;
            right: 0;
            width: 100%;
            height: 100%;

            display: none;
            z-index: 0;
            /*opacity:0;
            filter:alpha(opacity=0)*/
        }
        .box .boxInner img{
            width: 100%;
            height: 100%;
        }
        .box ul{
            position: absolute;
            right: 20px;
            bottom: 20px;

            z-index: 10;
        }
        .box ul li{
            float: left;
            width: 20px;
            height: 20px;
            margin-left: 10px;
            border: 1px solid darkcyan;
            border-radius: 50%;
            background: #ccc;
        }
        .box ul li.on{
            background: red;
        }
        .box a{
            position: absolute;
            top: 50%;
            width: 30px;
            height: 45px;
            margin-top: -15px;
            background-image: url("images/pre.png");
            background-repeat: no-repeat;
            z-index: 10;
        }
        .box .left{
            display: none;
             left: 20px;
             background-position: 0 0 ;

         }
        .box .right{
            display: none;
            right: 20px;
            background-position: -50px 0 ;

        }



    </style>
</head>
<body>
<div class="box" id="box">
    <div class="boxInner">
        <!--<div><img src="" realImg="images/banner1.jpg" alt=""></div>-->
    </div>
    <ul>
        <!--<li class="on"></li>-->
        <!--<li></li>-->
        <!--<li></li>-->
        <!--<li></li>-->
    </ul>
    <a href="javascript:;" class="left"></a>
    <a href="javascript:;" class="right"></a>
</div>
<script src="../../jquery-1.11.3.js"></script>
<script src="js/tab1.js"></script>

        var tab = new Tab('#box','json/data')
    })



</script>
</body>
</html>
