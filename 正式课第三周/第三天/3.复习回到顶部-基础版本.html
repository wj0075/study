<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        html,body{
            height: 300%;
            background: -webkit-linear-gradient(top,lightgreen,lightpink,lightcyan,lightgoldenrodyellow,lime);
        }
        *{
            margin:0;
            padding:0;
        }
        a{
            position: fixed;
            right:10px;
            bottom:10px;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            line-height: 100px;
            font-size: 30px;
            background: darkgreen;
            color: white;
            text-align: center;
            text-decoration: none;
        }
    </style>
</head>
<body>
<a href="javascript:;">toTop</a>
<script src="js/utils.js"></script>
<script>
    var oBtn=document.getElementsByTagName('a')[0];
    //2.首屏不显示按钮，滚动距离大于一屏才显示按钮；
    window.onscroll=function(){
        if(utils.win('scrollTop')>utils.win('clientHeight')){
            oBtn.style.display='block';
        }else{
            oBtn.style.display='block';
        }
    }
    //1.当按钮发生点击事件的时候，根据已知条件，求出固定步长； target duration interval=>step
    oBtn.onclick=function(){
        var target=utils.win('scrollTop');
        var duration=1000;
        var interval=10;
        var step=target/duration*interval;
        var timer=setInterval(function(){
            //每次拿到最新位置，并在最新位置上-=step；还需要再重新赋值新位置；
            var curTop=utils.win('scrollTop');
            if(curTop<=0){
                clearInterval(timer);
                return;
            }
            curTop-=step;
            utils.win('scrollTop',curTop);
        },interval)
    }
</script>
</body>
</html>
