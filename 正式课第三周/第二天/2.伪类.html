<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div:before{
            width: 100%;
            height: 40px;
            line-height: 40px;
            content: '珠峰培训top';
            border-bottom:3px solid green;
            display: block;
            position: absolute;
            left:0;
            top:0;
        }
        div:after{
            width: 100%;
            height: 40px;
            line-height: 40px;
            content: '珠峰培训bottom';
            border-top:3px solid green;
            display: block;
            position: absolute;
            left:0;
            bottom:0;
        }
        div{
            width: 200px;
            height: 200px;
            background: red;
            margin:50px auto;
            position: relative;
        }
    </style>
</head>
<body>
<div></div>
</body>
</html>
