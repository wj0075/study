<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin:0;
            padding:0;
            list-style: none;
        }
        .box{
            width: 1260px;
            margin:0 auto;
        }
        .box ul{
            width: 200px;
            float: left;
            margin:5px;
        }
        .box ul li{
            width: 100%;
            background: url("img2/default.gif") no-repeat center #ccc;
            margin-bottom: 10px;
        }
        .box ul li img{
            width: 100%;
        }
        a{
            position: fixed;
            right:10px;
            bottom:10px;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            line-height: 100px;
            font-size: 30px;
            background: darkgreen;
            color: white;
            text-align: center;
            text-decoration: none;
            display: none;
        }
    </style>
</head>
<body>
<div class="box">
    <ul>
    </ul>
    <ul></ul>
    <ul></ul>
    <ul></ul>
    <ul></ul>
    <ul></ul>
</div>
<a href="javascript:;" id="btn">toTop</a>
<script src="js/utils.js"></script>
<script>
    var aUl=document.getElementsByTagName('ul');//按高度排序
    var aImg=document.getElementsByTagName('img');
    var oBtn=document.getElementById('btn');
    var timer=null;
    var bOk=false;
    var data=[
        {imgSrc:'img2/1.jpg'},
        {imgSrc:'img2/2.jpg'},
        {imgSrc:'img2/3.jpg'},
        {imgSrc:'img2/4.jpg'},
        {imgSrc:'img2/5.jpg'},
        {imgSrc:'img2/6.jpg'},
        {imgSrc:'img2/7.jpg'},
        {imgSrc:'img2/8.jpg'},
        {imgSrc:'img2/9.jpg'},
        {imgSrc:'img2/10.jpg'},
    ];
    //1.创建一个元素
    function createLi(){
        var oLi=document.createElement('li');
        oLi.innerHTML='<img src="" realImg="'+data[utils.rnd(0,9)].imgSrc+'" alt="">';
        oLi.style.height=utils.rnd(80,200)+'px';
        return oLi;
    }
    //2.创建50个li；
    function li50(){
        for(var i=0; i<50; i++){
            var oLi=createLi();
            //2.1类数组转数组
            var ary=utils.makeArray(aUl);
            //2.2sort排序
            ary.sort(function(a,b){
                return a.offsetHeight- b.offsetHeight;
            })
            //2.3把li插入最短的ul
            ary[0].appendChild(oLi);
        }
    }
    //3.满足条件加载图片；
    function showImg(){
        var scrollBottom=utils.win('scrollTop')+utils.win('clientHeight');
        for(var i=0; i<aImg.length; i++){
            var imgPos=aImg[i].offsetTop+aImg[i].offsetHeight;
            if(imgPos<=scrollBottom){
                lazyImg(aImg[i]);
            }
        }
    }
    //4.图片延迟加载
    function lazyImg(img){
        if(img.loaded) return;
        var tmpImg=new Image;
        tmpImg.src=img.getAttribute('realImg');
        tmpImg.onload=function(){
            img.src=this.src;
            tmpImg=null;
            img.parentNode.style.height=img.offsetHeight+'px';
            img.loaded=true;
        }
    }
    //5.点击按钮事件；
    function clickEvent(){
        var target=utils.win('scrollTop');
        var duration=300;
        var interval=30;
        var step=target/duration*interval;
        timer=setInterval(function(){
            var curTop=utils.win('scrollTop');
            if(curTop<=0){
                clearInterval(timer);
                return;
            }
            curTop-=step;
            utils.win('scrollTop',curTop);
            bOk=false;
        },interval)
    }
    //..........
    li50();
    showImg();
    window.onscroll=function(){
        var scrollBottom=utils.win('scrollTop')+utils.win('clientHeight');
        if(bOk) clearInterval(timer);
        bOk=true;
        if(utils.win('scrollTop')>utils.win('clientHeight')){
            oBtn.style.display='block';
        }else{
            oBtn.style.display='none';
        }
        showImg();
        if(scrollBottom+100>=document.body.clientHeight){
            li50();
        }
    };
    oBtn.onclick=clickEvent;
</script>
</body>
</html>
