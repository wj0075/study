<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box{
            width:840px;
            margin:10px auto;
            position: relative;
        }
        #box img{
            width: 200px;
            float:left;
            display: block;
            margin: 5px;
        }
        #mark{
            display: none;
            position: absolute;
            left:0;
            top:0;
        }
        #mark img{
            width: 400px;
        }
    </style>
</head>
<body>
<div id="box">
    <img src="img/apple_1.jpg" realImg="img/apple_1_bigger.jpg" alt="">
    <img src="img/apple_2.jpg" realImg="img/apple_2_bigger.jpg" alt="">
    <img src="img/apple_3.jpg" realImg="img/apple_3_bigger.jpg" alt="">
    <img src="img/apple_4.jpg" realImg="img/apple_4_bigger.jpg" alt="">
    <div id="mark"><img src="img/apple_1_bigger.jpg" alt=""></div>
</div>
<script src="js/jquery-2.0.3.js"></script>
<script>
    var $box=$('#box');
    var $mark=$('#mark');
    var $pos=$box.offset();
    $box.mouseover(function(e){//事件委托；
        //e.target：拿到原生的元素；
        //当鼠标移入的时候，让图片显示，并且，能够展示目标源上存的正确地址；
        $mark.show().find('img').attr('src', e.target.getAttribute('realImg'));
    });
    $box.mousemove(function(e){
        //当鼠标移动的时候，计算left/top的位置；left拿到的值有单位，通过offset().left拿到的值没有单位；
        $mark.css({
            left: e.clientX-$pos.left+30,
            top: e.clientY-$pos.top+30,
        })
    });
    $box.mouseout(function(){
        $mark.hide();
    })
</script>
</body>
</html>
