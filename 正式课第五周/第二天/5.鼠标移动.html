    oBox.onmouseover=function(e){
        e=e||window.event;
        var oTo= e.fromElement|| e.relatedTarget;//关联元素
        if(!this.contains(oTo)){
            oM=document.createElement('div');
            oM.id='mark';
            this.appendChild(oM);
        }

    };
    oBox.onmousemove=function(e){
        e=e||window.event;
        oM.style.left= e.clientX-this.offsetLeft+'px';
        oM.style.top= e.clientY-this.offsetTop+'px';
    };
    oBox.onmouseout=function(e){
        e=e||window.event;
        var oTo= e.toElement|| e.relatedTarget;
        if(!oBox.contains(oTo)){
            this.removeChild(oM);
        }
    }
</script>
