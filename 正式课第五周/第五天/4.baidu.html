<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        html,body{
            height:100%;
            overflow: hidden;
        }
        *{
            margin:0;
            padding:0;
            text-decoration: none;
            list-style: none;
        }
        img{
            display: block;
            width:270px;
            height:129px;
            margin:80px auto 30px;
        }
        div{
            width: 640px;
            height:40px;
            line-height: 40px;
            margin:0 auto;
            position: relative;
        }
        div input{
            float: left;
            width:528px;
            height:28px;
            border:1px solid #ccc;
            padding:5px;
            font-size: 18px;
        }
        div span{
            width: 100px;
            height: 100%;
            float: left;
            background: #3385ff;
            color:white;
            text-align: center;
        }
        div ul{
            width: 638px;
            position: absolute;
            left:0;
            top:39px;
            border:1px solid #ccc;
            display: none;
        }
        div ul li{
            height: 30px;
            line-height: 30px;
        }
        div ul li a{
            padding-left: 10px;
            display: block;
            height: 30px;
            line-height: 30px;
        }
        div ul li a:hover{
            background: #ccc;
        }
    </style>
</head>
<body>
<img src="bd.png" alt="">
<div id="box">
    <input type="text">
    <span>百度一下</span>
    <ul>
        <li><a href="javascript:;">珠峰培训-javascript培训</a></li>
        <li><a href="javascript:;">珠峰培训-node培训</a></li>
        <li><a href="javascript:;">珠峰培训-reactnative培训</a></li>
        <li><a href="javascript:;">珠峰培训-canvas培训</a></li>
        <li><a href="javascript:;">珠峰培训-webpack培训</a></li>
    </ul>
</div>
<script>
    /*
     * 1.编辑内容的时候，有内容显示，否则隐藏；
     * 2.聚焦的时候，有内容就显示，没内容就隐藏；
     * 3.点击下拉单中的内容，ul隐藏，同时开始搜索；
     * 4.点击除了搜索框和下拉单以外的任何地方，ul都隐藏；
     * 5.按键盘上下键能够切换搜索内容，按下回车键，开始搜索
     * 6.点击百度一下，搜索；
     * */
    var oBox=document.getElementById('box');
    var oTxt=oBox.getElementsByTagName('input')[0];
    var oBtn=oBox.getElementsByTagName('span')[0];
    var oUl=oBox.getElementsByTagName('ul')[0];
    var aA=oBox.getElementsByTagName('a');
    var n=-1;
    var oldValue=null;
    //1.编辑内容的时候，有内容显示，否则隐藏；2.聚焦的时候，有内容就显示，没内容就隐藏；
    oTxt.onfocus=oTxt.onkeyup=function(){
        if(this.value.length){
            oUl.style.display='block';
        }else{
            oUl.style.display='none';
        }
    };
    oTxt.onclick=function(e){//阻止冒泡
        e=e||window.event;
        e.stopPropagation? e.stopPropagation(): e.cancelBubble=true;
    };
    document.body.onclick=function(e){//事件委托
        e=e||window.event;
        var target= e.target|| e.srcElement;
        if(target.tagName.toLowerCase()==='a'){
            oTxt.value=target.innerHTML;
            search();
        }
        if(target==oBtn){
            search();
        }
        if(target!==oTxt || target!==oBtn){
            oUl.style.display='none';
        }
    };
    oTxt.onkeydown=function(e){
        e=e||window.event;
        //top:38  bottom:40;
        if(e.keyCode===40){
            n++;
            if(n>=aA.length){
                n=-1;
            }
            list();
        }else if(e.keyCode===38){
            n--;
            if(n<=-2){
                n=aA.length-1;
            }
            list();
        }else if(e.keyCode==13){
            /*if(n==-1){
                search();
            }else{
                oTxt.value=aA[n].innerHTML;
                search();
            }*/
            search();
        }
    }
    function list(){
        if(!oldValue){
            oldValue=oTxt.value;
        }
        for(var i=0; i<aA.length; i++){
            aA[i].style.background=null;
        }
        if(n===-1){//展示最初输入的内容
            oTxt.value=oldValue;
        }else{
            aA[n].style.background='#ccc';
            oTxt.value=aA[n].innerHTML;
        }
    }
    function search(){
        window.open('https://www.baidu.com/s?wd='+oTxt.value);
        oTxt.value='';
    }
</script>
</body>
</html>
