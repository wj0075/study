//    前一项和后一项比较，如果前一项大于后一项，交换位置

//    第一轮比较：
//    3>1   [1,3,5,4,2]

//   数组总共5项  ary.length-1
//   i=0 第一轮比较  4次    ary.length-1

//   i=2 第三轮比较  2次    ary.length-1-2
//   i=3 第四轮比较  1次    ary.length-1-3

//        ary.length-1-i

    var ary1 = [3,1,5,4,2];
    function sort(ary){
        for(var i=0;i<ary.length-1;i++){
            for(var j=0;j<ary.length-1-i;j++){
                if(ary[j]>ary[j+1]){
                    var temp = null;
                    temp = ary[j];
                    ary[j] = ary[j+1];
                    ary[j+1] = temp;
                }

            }
        }
        return ary;
    }
