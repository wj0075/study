<!--
js中的三种判断语句
判断用在什么地方：在不同的情况下得到的不同结果
if else--可以用在任何的判断情况中
if(条件1){
    条件1成立时执行的代码
}else if(条件2){
    条件2成立时执行的代码
}...else{
    以上条件都不成立执行的代码
}
if判断中()内的条件返回值是什么？--布尔值


三元（三目）运算符--用在简单的if判断情况中
条件?条件成立时执行的代码:条件不成立执行的代码;
条件?条件成立时执行的代码:void 0;
条件?条件成立时执行的代码:void (0);
条件?(条件成立时执行的代码1,条件成立时执行的代码2):条件不成立执行的代码;

switch--用在不同值的不同操作
他本身有一个条件，我们用这个条件分别和不同的条件去进行比较，如果条件成立，执行一段代码，需要注意switch判断是===的判断
条件===条件1
条件===条件2
... ...
switch (条件){
            case 条件1:
                当条件===条件1 的时候执行的代码
                break;
            case 条件2:
                当条件===条件2 的时候执行的代码
                break;
            case 条件3:
                当条件===条件3 的时候执行的代码
                break;
            default:
                以上都不成立执行的代码
        }
        break的作用：跳出本次判断
        如果判断中不加入break 那么当一个条件成立后，后面的代码都会执行一遍，直到遇到下一个break停止
        如果整个判断中都没break 那么当一个条件成立后，后面的代码都会执行一遍
        default和default后的break都可以省略

-->

js中的循环
for--用在一直长度的循环（你知道要循环多少次）

定义for循环
1、声明一个变量 设置一个初始值(根据实际需求，人为设定)
2、设定循环的范围
3、执行循环体中的内容
4、进行自增操作
for(var i=0;i<10;i++){
    循环体
}
break出现在循环中，结束整个循环，break后面的代码都不会执行了
continue出现在循环中，循环体中continue后面的代码不执行，但是循环正常执行

for in 循环  对象中有多少项 就循环多少次
