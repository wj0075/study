//    任意数求和
    function sum(){
        var total = 0;
//        console.log(typeof arguments);//'object'
//        console.log(arguments)
//        console.log(arguments[0])
//        length: 长度
        for(var i=0;i<arguments.length;i++){
            var cur = Number(arguments[i])
            if(!isNaN(cur)){
                total += cur;
            }
        }
        console.log(total);
    }
