    //任意两个数求和

    function sum(a, b) {
        var total = a + b;
        console.log(total, a, b)
    }

    //    sum(1,10);//a=1  b=10
    sum(100);//a=100  b=undefined

    //    形参没有传值：默认是undefined

    //    1+1 =2  和

    //    1+2+3+'4'  '64'
