    var obj = {

//      属性名：属性值  （每组属性之间用逗号隔开）

    }

//    对象：由一组或多组属性名和属性值组成的   键值对 key:value
    var student = {

        age:18,
        add:'火星'
    }

//    1）创建一个对象
    var a = {name:'zf'}//字面量创建方式
    var a = new Object(); //实例创建方式

    a.name = '珠峰培训';
    a['age'] = 8;
    console.log(a);

    a.name = '珠峰';
    a['name'] = 'zf'

    console.log(a);
//    {name: "zf", age: 8}

//    4）删除
//    1、假删除  直接赋值为null
    a.name = null;
    console.log(a);
//    {name: null, age: 8}

//    2、直接删除:直接删除一组属性
//    delete a.name;
    delete a['name']
    console.log(a);

//    10:110
