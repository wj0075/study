选择器
1、标签选择器  标签名{}
div{}  h2{}
<div>内容</div>

2、类选择器
<style>
    .title{
        color: yellow;
    }
</style>
<h3 class="title"></h3>

3、id选择器
<style>
    #art{
        background: blue;
    }
</style>
<p id="art">段落</p>

4、选择所有的标签
*{}
<style>
    *{
        margin: 0;
        padding: 0;
    }
</style>

1、后代选择器:可以选择隔代的（最常用）
<style>
    .box .baidu{

    }
    p a{

    }
</style>
<div class="box">
    <p>
        <a href="" class="baidu">链接</a>
    </p>
</div>
2、子代选择器:不能选择隔代
div>p>.baidu{

}
3、交集选择器：选择的是同一个元素
<style>
    div.box1{

    }
</style>
<div class="box1"></div>
4、并集选择器：选择多个元素
<style>
    div,p{

    }
</style>
<div></div>
<p></p>

5、伪类选择器
:hover  鼠标经过时的样式
<style>
    a:hover{

    }
</style>

6、类型选择器
<style>
    input[type=password]{

    }
</style>
<input type="password"/>
