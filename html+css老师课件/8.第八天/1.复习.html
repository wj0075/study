<style>
    *{
        margin: 0;
        padding: 0;
    }
    p{
        width: 0;
        height: 0;
        border: 10px solid;
        border-color: transparent transparent red;
        /*上右下左
            上  左右  下
        */
    }
    .box{
        height: 100px;
        background: lightblue;
    }
    i{
        position: relative;
        width: 0;
        height: 0;
        display: block;
        border: 20px solid ;
        border-color: black transparent transparent;
        transition: transform .3s linear 0s;
        /*过渡
            1）哪个css属性过渡的效果
            2）过渡持续的时间     s秒
            3）过渡的速度   linear匀速   ease-in  加速   ease-out减速    ease-in-out  先加速再减速
            4）等待的时间
        */
        transform-origin: 50% 25%;
        /*
        1）宽度的百分比
        2）高度的百分比
        */
    }
    b{
        width: 0;
        height: 0;
        border: 16px solid;
        border-color: lightblue transparent transparent;
        position: absolute;
        top: -20px;
        left: -16px;
    }
    .box:hover i{
        transform: rotate(-180deg);
        /* 形变       旋转180度  +顺时针*/
    }


</style>
