<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<!--通常用来区分结构-->
<div>123</div>
<!--p 段落标签  通常放一段文字-->
<p></p>
<!--hx标签  h1~h6标题标签，文字默认加粗，文字有默认的行高-->
<!--ctrl+d  复制一行-->
<h1>一级标题</h1>
<h2>二级标签</h2>
<h3>二级标签</h3>
<h4>二级标签</h4>
<h5>二级标签</h5>
<h6>二级标签</h6>
<!--h1 通常放网页的标题或者LOGO（网站的标志）、h1在一个文件中，只出现一次-->
<!--普通的标题放在h3、h4、h5中-->

<!--hr 分割线-->
<hr/>

<!--a 超链接  css  text-decration:none 去掉下划线-->
<a href=""></a>
<!--href 链接的地址-->

<img src="" alt=""/>
<!--br  强制换行  通常放到P标签里面-->
<br/>


<!--列表相关
    无序列表
    有序列表
    定义列表
-->
<!--ul>li  无序列表：每一项前面都有一个黑色小圆点-->
<!--列表标签：主要用于结构或者格式重复出现的部分-->
<ul>
    <li>选项一</li>
    <li>选项二</li>
    <li>选项三</li>
    <li>选项四</li>
</ul>


<!--有序列表-->
<!--ol>li{选项 $}*5 按tab-->
<ol>
    <li>选项 1</li>
    <li>选项 2</li>
    <li>选项 3</li>
    <li>选项 4</li>
</ol>

 <!--定义列表 -->
<dl>
    <dt>名词</dt>
    <dd>名词解释</dd>
    <dd>名词解释</dd>
    <dd>名词解释</dd>
</dl>

<!--文字相关的标签-->
<p>段落</p>
<a href="">超链接</a>


<!--span无意义，通常放几个文字或者是小图标-->
<span>文字</span>

<i>斜体</i>
<em>斜体</em>
<b>粗体</b>
<strong>粗体</strong>

<u>下划线</u>
<s>中划线</s>
<del>删除线</del>

10<sup>3上标</sup>
10<sub>4下标</sub>

<!--表格标签-->
<!--表格-->
<table border="1">
    <!-- 行-->
    <tr>
        <!-- 列-->
        <td>单元格</td>
        <td>单元格</td>
        <td>单元格</td>
        <td>单元格</td>
    </tr>
    <tr>
        <td>单元格</td>
        <td>单元格</td>
        <td>单元格</td>
        <td>单元格</td>
    </tr>
</table>

<!--表单-->
<form action="">
    <!-- 文本框-->
    <input type="text"/>
    <!-- 密码框-->
    <input type="password"/>
    <!-- 按钮-->
    <input type="button" value="按钮"/>
</form>

<!--预格式化标签-->
<pre>
      荆轲歌 / 渡易水歌
         朝代：先秦
         作者：佚名
风萧萧兮易水寒，壮士一去兮不复还。
探虎穴兮入蛟宫，仰天呼气兮成白虹。
</pre>





</body>
</html>
