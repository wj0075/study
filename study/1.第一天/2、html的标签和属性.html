<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<!--crl+shift+/  注释多行-->
<!--html标签-->
<div>我是一个div标签</div>
div+tap

<!--div+tap  自动生成一组div标签-->
<div>开始标签</div>结束标签
html标签：有规定的字母或者单词、尖括号组成，标签是不可以自创的
<abc></abc>错误的


1、html标签的结构分类
1）闭合标签：有开始标签和结束标签组成的，可以嵌套的
<div>
    <p>
        <span></span>
    </p>
</div>
2)半闭合标签（开放式标签）：单独出现的，只有一个标签组成,不可以嵌套其他标签
<img src=""alt="">
<br/>


html属性：src、alt
<!--img 可以插入图片-->
<img src="1.jpg" alt="超越梦想" width="100px" height="100px">
<!--px      像素 表示大小的单位-->
<!--width   宽度-->
<!--height  高度-->
<!--src  写图片的路径-->
<!--alt  对图片的描述-->
<!--如果图片  只设置宽度，高度会根据宽度的大小成比例生成-->
<!--a 超链接  文字自带颜色，并且自带下划线-->
<a href="http://wwww.baidu.com">百度</a>
<!--href  链接跳转的地址-->

格式：
属性名："属性值"
<!--每个html属性之间是用空格隔开-->




</body>
</html>
