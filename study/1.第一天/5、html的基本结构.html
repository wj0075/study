<!DOCTYPE html>
<!--文档声明：告诉浏览器一下文件用html哪个版本解析-->
<!--
    html5版本的文档声明
    <!DOCTYPE html>
    html4版本的文档声明
    <!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
-->
<!--告诉浏览器以下文件为超文本标记语言-->
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>网站的标题</title>
    <!-- rel文件的类型  shortcut icon网站标签页的小图标
         href 图标的路径
    -->
    <link rel="shortcut icon" href="23.ico"/>
    <!-- 引入一个css文件   href;css文件的路径-->
    <link rel="stylesheet" href="css.css"/>

    <style>
        /*css代码/
        /*ctrl+/*/
    </style>
    <script>
        //js代码
    </script>


</head>
<body>
<!--只要显示在页面中的内容，都放在body标签里-->
</body>
</html>
