<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        li{
            color: red;
        }
        .list1{
            color: blue;
        }
        .list2{
            color: orange;
        }
        #list3{
            color: black;
        }
    </style>

</head>
<body>
<!--ul>li{选项 $}*5+tab-->
<ul>
    <li class="list1">选项 1</li>
    <li class="list1 list2 ">选项 2</li>
    <li id="list3">选项 3</li>
    <li>选项 4</li>
    <li>选项 5</li>
</ul>
<!--可以给同一个标签 设置多个类名，每个类名之间用空格隔开-->

<!--权重
           权重
标签选择器   1
类选择器     10
id选择器    100
*通配符      0.1
相同的css属性作用在同一个标签时，谁的权重大用谁的样式

如果权重相同，谁写在后面用谁的样式
-->



</body>
</html>
