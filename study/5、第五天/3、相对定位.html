<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0px;
            padding: 0px;

        }
        .box1{
            width: 200px;
            height: 300px;
            background: salmon;
        }
        .box2{
            width: 300px;
            height: 200px;
            background: darkblue;
            position: relative;
            top: 10px;
            left: 20px;
        }
        .box3{
            width: 400px;
            height: 300px;
            background: aqua;
        }
    </style>
</head>
<body>
<div class="box1"></div>
<div class="box2"></div>
<div class="box3"></div>
<!--
1、参照物：自己原来的位置
2、没有改变元素自身的属性
3、层级提升
4、主要应用在相对子级位置发生变化时
-->
</body>
</html>
