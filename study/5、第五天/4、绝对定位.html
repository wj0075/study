<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        .boc1{
            width: 500px;
            height: 400px;
            background: darkblue;
            margin: 100px;
            position: relative;
        }
        .boc2{
            width: 200px;
            height: 200px;
            background: darkgoldenrod;
            position: absolute;
            top: 0px;
            left: 0px;
        }
    </style>
    }
</head>
<body>
<div class="boc1">
    <div class="boc2"></div>
</div>
<!--绝对定位：
1、参照物：body   参照的起点：浏览器的左上角
2、只有设置绝对定位，就奥设置top(bottom)、left(right)
3、不区分行内元素还是块级元素，都可以设置wdth、height、padding、margin,在没有设置宽高的时候，宽高是自身内容的宽高。
4、脱离文档流
5、可以设置参照物：参照物一般设置为父级元素（给父级元素设置position：relative）
如果父级元素有position:absolute或者position: fixed，那这个父级元素就是它的参照物
6、在页面中的层级关系：html书写的顺决定的，谁写在后面谁在上面显示。-->

</body>
</html>
