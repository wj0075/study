<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        a:link{
            /*默认的样式 没有点击过的样式*/
            color: black;
        }
        a:visited{
            /*访问之后的状态*/
            color: yellow;
        }

        a:hover{
            /*鼠标经过时的样式*/
            color: red;
        }
        a:active{
            /*鼠标激活时的样式*/
            color: green;
        }


    </style>
</head>
<body>
<a href="#" target="_blank">百度</a>
<!--target 在新窗口打开链接-->
</body>
</html>
