<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            position: relative;
            width: 200px;
            height: 200px;
            background: red;
            border: 30px solid blue;
            box-sizing: border-box;
            padding: 10px;
        }
        .main{
            position: absolute;
            top: 0;
            left: 0;
            width: 100px;
            height: 100px;
            background: yellow;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="main"></div>
</div>
</body>
</html>
