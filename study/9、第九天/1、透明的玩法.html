<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div{
            width: 200px;
            height: 100px;
            background: blue;
            position: relative;

        }
        span{
            width: 300px;
            height: 200px;
            display: block;
            background: red;
            position: absolute;
            top: 100px;
            opacity:0;
            transition: opacity 1s;
        }
        div:hover span{
            opacity: 1;
        }

    </style>
</head>
<body>
<div>
    <span></span>
</div>
</body>
</html>
