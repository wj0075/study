<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin:0;
            padding:0;
            list-style: none;
        }
        .main{
            width: 100%;
            height:701px;
            overflow: hidden;
            position: relative;
        }
        .main .boxInnner{
            width: 100%;
            position: absolute;
            left:0;
            top:0;
        }
        .main .boxInnner div{
            width: 100%;
            height:701px;
            font-size: 100px;
        }
        .div1{
            background: darkgreen;
        }
        .div2{
            background: darkblue;
        }
        .div3{
            background: darksalmon;
        }
        .div4{
            background: darkcyan;
        }
        .div5{
            background: darkmagenta;
        }
        .div6{
            background: darkred;
        }
        .nav{
            position: fixed;
            right:10px;
            top:50%;
            margin-top:-180px;
        }
        .nav li{
            width: 50px;
            height:50px;
            background: grey;
            margin:10px;
        }
        .nav li.on{
            background: purple;
        }

    </style>
</head>
<body>
<div id="main" class="main">
    <div class="boxInnner">
        <div class="div1">page1</div>
        <div class="div2">page2</div>
        <div class="div3">page3</div>
        <div class="div4">page4</div>
        <div class="div5">page5</div>
        <div class="div6">page6</div>
    </div>
</div>
<ul id="nav" class="nav">
    <li class="on"></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
</ul>
<script src="js/utils.js"></script>
<script src="js/wheel.js"></script>
<script src="js/move.js"></script>
<script>
    var oMain=document.getElementById('main');
    var oBoxInner=oMain.getElementsByTagName('div')[0];
    var aDiv=oBoxInner.getElementsByTagName('div');
    var aLi=document.getElementsByTagName('li');
    var n=0;
    var isWheel=true;
    /*//1.让每个模块的高度都等于屏幕的高度；
    oMain.style.height=utils.win('clientHeight')+'px';
    for(var i=0; i<aDiv.length; i++){
        aDiv[i].style.height=utils.win('clientHeight')+'px';
    }*/
    //2.添加滚轮事件，拿到数字，把数字作为索引，展示对应的模块；
    wheel(oMain,function(bOk){
        if(bOk){
            if(isWheel){
                n++;
                if(n>=aDiv.length){
                    n=aDiv.length-1;
                    return;
                }
                restore();//恢复isWheel初始值；
                changePage();//切换页面和按钮；

            }
        }else{
            if(isWheel){
                n--;
                if(n<=-1){
                    n=0;
                    return;
                }
                restore();
                changePage();
            }
        }

    });
    function restore(){
        isWheel=false;
        clearTimeout(timer);
        var timer=setTimeout(function(){
            isWheel=true;
        },600)
    }
    function changePage(){
        //页面切换
        animate({
            id:oBoxInner,
            target:{
                top:-n*701
            },
            duration:400,
            effect:4
        })
        //按钮切换；
        for(var i=0; i<aLi.length; i++){
            aLi[i].className=i==n?'on':null;
        }
    }
    addE
</script>
</body>
</html>
