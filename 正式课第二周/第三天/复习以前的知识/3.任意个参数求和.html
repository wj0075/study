<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function sum(){
        var total=0;
        for(var i=0; i<arguments.length; i++){
            var cur=Number(arguments[i]);
            if(!isNaN(cur)){
                total+=cur;
            }
        }
        return total;
    }
    alert(sum(1,2,'3','3px'))
</script>
</body>
</html>
