<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            font-size: 100px;
        }
        div span{
            font-size: 150px;
            color: red;
        }
    </style>
</head>
<body>
<div>距离下课还有 <span>00天 00:00:00</span></div>
<script>
    var oDiv=document.getElementsByTagName('div')[0];
    var oSpan=oDiv.getElementsByTagName('span')[0];
    countDown();
    setInterval(countDown,1000);
    function toDou(n){
        return n>=0 && n<10?'0'+n:''+n;
    }
    function countDown(){
        var oDate=new Date();
        var s=Math.floor((new Date('2016/11/5 18:00:00')-oDate)/1000);
        //秒转换用%的思想：24*60*60=86400;
        var d=Math.floor(s/86400);//整数部分求的是天数
        s%=86400;//剩下的秒数；
        var h=Math.floor(s/3600);//整数部分是小时；
        s%=3600;
        var m=Math.floor(s/60);//整数部分是分；
        s%=60;//剩下的秒数；
        var str=toDou(d)+'天 '+toDou(h)+':'+toDou(m)+':'+toDou(s);
        oSpan.innerHTML=str;
    }

</script>
</body>
</html>
