<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var ary=[1,2,3,3,4,4,2,1,2,3];
    Array.prototype.rmsame=function(){
        var obj={};
        for(var i=0; i<this.length; i++){
            var cur=this[i];
            if(obj[cur]){
                this.splice(i,1);
                i--;
            }else{
                obj[cur]=cur;
            }
        }
        return this;
    }
    ary.rmsame();
    console.log(ary);
    //ary.rmsame().sort(function(a,b){return b-a}).pop();
    //链式操作：核心就是前一个方法的返回值，返回的是个数组，就能使用数组的方法，返回的是个数字，只能使用数字的方法；

</script>
</body>
</html>
