        ajax({
            // 请求地址
            url: './readme.txt',
            // http方法
            method: 'get',
            cache: false,
            // 是否异步
            async: true,
            // 用户名
            username: 'zhangyatao',
            // 密码
            password: '123456',
            // 自定义请求头
            headers: {a: 1, b: 2},
            // 往服务器发送的参数
            data: {a: 1, b: 2}, // a=1&b=2
            // 成功时执行的函数
            success: function (data) {
                console.log(data)
            },
            // 失败时执行的函数
            error: function (err) {
                console.info(err.stack)
            },
            // 格式化服务器返回的数据
            dataType: 'json'
        })
    </script>
