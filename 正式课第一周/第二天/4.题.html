<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*
    * 考察点：
    * 1.带var和不带var的区别；
    * 2.自执行函数不会进行预解释
    * 3.运算符的优先级
    * 4.对象==布尔值比较，都转成数字；
    * 5.作用域链；
    * */
    f=function(){return true};
    g=function(){return false};
    (function(){
        //运算符的优先级：算符运算符》比较运算符》逻辑运算符》赋值运算符
        if(g()&&[]==![]){
            f=function(){return false;}
            function g(){return true;}
        }
    })();
    alert(f());
    alert(g());
</script>
</body>
</html>
