<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width:200px;
            height: 200px;
            background: red;
            margin:5px;
        }
    </style>
</head>
<body>
<script>
    var oDiv=document.createElement('div');
    document.body.appendChild(oDiv);

    var oDiv2=oDiv.cloneNode();
    oDiv2.innerHTML='准备休息了';
    document.body.insertBefore(oDiv2,oDiv);
</script>
</body>
</html>
