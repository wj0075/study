<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var obj1={name:'zhufeng',age:123};
    var obj2={};
    //extend:让 obj2克隆一份跟obj1一模一样的代码；
    obj2=extend(obj2,obj1);
    function extend(obj2,obj1){
        for(var attr in obj1){
            obj2[attr]=obj1[attr];
        }
        return obj2;
    }
</script>
</body>
</html>
