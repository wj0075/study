<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        ul li{
            width: 100px;
            height: 100px;
            border:1px solid green;
            margin: 20px;
            list-style: none;
        }
        ul li:nth-child(1){
            box-shadow: -3px -5px 20px 0 orange inset;
        }
        ul li:nth-child(2){
            box-shadow: 10px 0 10px -5px orange;
        }
        ul li:nth-child(3){/*只设置扩展半径,相当于设置了边框，但是不会算在盒子模型里*/
            box-shadow: 0 0 0 10px orange;
        }
        ul li:nth-child(4){/*多层阴影*/
            box-shadow: 3px 3px 3px 2px orange,5px 5px 3px 2px blue, 6px 6px 3px 2px yellow, 7px 7px 3px 2px deepskyblue;
        }
        ul li:nth-child(5){
            text-shadow: 1px 1px 3px red,2px 5px 3px  blue, 3px 3px 3px  yellow, 4px 4px 3px deepskyblue;
            font-size: 60px;
        }
        ul li:nth-child(6){
            width: 800px;
            text-align: center;
            font-size: 60px;
            color: transparent;
            -webkit-text-stroke: 2px blue;
        }
    </style>
</head>
<body>
<ul>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li>珠峰培训</li>
    <li>zhufengpeixun.cn</li>
</ul>
</body>
</html>
