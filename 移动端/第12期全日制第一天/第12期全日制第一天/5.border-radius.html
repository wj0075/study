<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        ul li{
            width: 100px;
            height: 100px;
            background: green;
            border:1px solid green;
            margin: 10px;
            list-style: none;
        }
        ul li:nth-child(1){
            border-radius: 10px 30px 50px ;
        }
        ul li:nth-child(2){
            /*正圆：水平半径之和等于宽度，垂直半径之和等于高度*/
            border-radius: 50px;
        }
        ul li:nth-child(3){
            /*半圆*/
            height: 50px;
            border-radius: 50px 50px 0 0;

        }
        ul li:nth-child(4){
            /*扇形*/
            height: 50px;
            width: 50px;
            border-radius: 50px 0 0 0;

        }
        ul li:nth-child(5){
            /*水平椭圆 宽是高的两倍*/
            height: 50px;
            border-radius:50px/25px ;
        }
        ul li:nth-child(6){
            border: 10px solid orange;/*当边框设置比较大时，会有内圆和外圆*/
            border-radius: 10px 60px 10px 60px;
            /*内圆半径 = 外圆的半径-边框 如果小于等于则显示成直角*/
        }
    </style>
</head>
<body>
<ul>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
</ul>
</body>
</html>
