<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css" id="style1">
        * {
            margin: 0;
            padding: 0
        }

        #wrap {
            width: 150px;
            height: 120px;
            margin: 300px auto;
            position: relative;
            perspective: 2000px;
        }

        #wrap ul {
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            animation:move 15s 3s infinite both;
        }

        #wrap ul li {
            width: 148px;
            height: 118px;
            border: 1px solid #ccc;
            box-shadow: 0px 1px 3px 0 rgba(255, 255, 255, 0.2);
            position: absolute;
            left: 0;
            top: 0;
            border-radius: 5px;
            background-repeat: no-repeat;
            background-size: cover;
            overflow: hidden;

        }

        #wrap ul li:nth-child(1) {
            background-image: url(img/1.jpg);
        }

        #wrap ul li:nth-child(2) {
            background-image: url(img/2.jpg);
        }

        #wrap ul li:nth-child(3) {
            background-image: url(img/3.jpg);
        }

        #wrap ul li:nth-child(4) {
            background-image: url(img/4.jpg);
        }

        #wrap ul li:nth-child(5) {
            background-image: url(img/5.jpg);
        }

        #wrap ul li:nth-child(6) {
            background-image: url(img/6.jpg);
        }

        #wrap ul li:nth-child(7) {
            background-image: url(img/7.jpg);
        }

        #wrap ul li:nth-child(8) {
            background-image: url(img/8.jpg);
        }

        #wrap ul li:nth-child(9) {
            background-image: url(img/9.jpg);
        }

        #wrap ul li:nth-child(10) {
            background-image: url(img/10.jpg);
        }

        #wrap ul li:nth-child(11) {
            background-image: url(img/11.jpg);
        }

        #wrap ul li:nth-child(12) {
            background-image: url(img/12.jpg);
        }
        @keyframes move {
            0%{
                transform: rotateY(0deg);
            }

            8.33%{
                transform: rotateY(30deg);
            }
            16.7%{
                transform: rotateY(60deg);
            }
            25%{
                transform: rotateY(90deg);
            }
            33.33%{
                transform: rotateY(120deg);
            }
            41.67%{
                transform: rotateY(150deg);
            }
            50%{
                transform: rotateY(180deg);
            }
            58.3%{
                transform: rotateY(210deg);
            }
            66.7%{
                transform:rotateY(240deg) ;
            }
            75%{
                transform:rotateY(270deg) ;
            }
            83.33%{
                transform: rotateY(300deg);
            }
            91.67%{
                transform: rotateY(330deg);
            }
            100%{
                transform: rotateY(360deg);
            }
        }
        .gradient{
            width: 1200px;
            height: 1200px;
            position: absolute;
            left: 50%;
            top: 50%;
            margin-left: -600px;
            margin-top: -600px;
            background: radial-gradient(600px 600px at center,rgba(50,50,50,1), rgba(0,0,0,0));
            background: -webkit-radial-gradient(600px 600px at center,rgba(50,50,50,1), rgba(0,0,0,0));
            transform: rotateX(90deg);
            -webkit-transform: rotateX(90deg) translateZ(-150px);
        }
    </style>
</head>
<body style="background: #000">
<div id="wrap">
    <div class="gradient"></div>
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</div>
</body>
</html>
<script>
    //角度转弧度  π/180×角度
    //求邻边
    /*Math.tan(15*π/180) = 对边/邻边
     邻边 = 对边/Math.tan(15*π/180)*/


    var oLis = document.querySelectorAll("#wrap li");
    var oStyle = document.querySelector("#style1");
    for (var i = 0; i < oLis.length; i++) {
        (function(i){
           window.setTimeout(function(){
               oStyle.innerHTML += " #wrap ul li:nth-child(" + (i + 1) + "){transform:rotateY(" +(oLis.length-1-i) * 30 + "deg) translateZ(400px);transition:0.7s;transition-delay:"+(i*0.1)+"s}";
           },i*100);
        })(i);
    }

</script>
