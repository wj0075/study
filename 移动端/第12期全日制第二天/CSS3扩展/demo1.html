<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        *{
            margin: 0;
            padding:0
        }
        ul{
            list-style: none;
        }
        html,body{
            height: 100%;
        }
        .wrap{
            width: 100%;
            height: 100%;
            position: relative;
        }
        .wrap>img{
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
        }
        .wrap ul{
            width: 100%;
            position: absolute;
            bottom:20px;
            text-align: center;
            z-index: 1111;
        }
        .wrap ul li{
            display: inline-block;
            width: 100px;
            height: 100px;
            border:10px solid rgba(255,255,255,0.5);
            margin: 0 10px;
            border-radius: 50%;
            overflow: hidden;
        }
        .wrap ul li img{
            width: 100%;
            height: 100%;
        }
        .wrap :target{/*当前活动的目标元素*/
            z-index: 10;
        }
        #bg1:target{
            animation:slideLeft 1s 1;
        }
        @keyframes slideLeft {
            0%{
                transform: translate(-300px);
            }
            100%{
                transform: translate(0px);
            }
        }
        #bg2:target{
            animation:slideTop 1s 1;
        }
        @keyframes slideTop {
            0%{
                transform: translate(0,-500px);
            }
            100%{
                transform: translate(0px,0px);
            }
        }
        #bg3:target{
            animation:zoomIn 1s 1;
        }
        @keyframes zoomIn {
            0%{
                transform: scale(0.2);
            }
            100%{
                transform: scale(1);
            }
        }
        #bg4:target{
            animation:zoomOut 1s 1;
        }
        @keyframes zoomOut {
            0%{
                transform:scale(2);
            }
            100%{
                transform: scale(1);
            }
        }
        #bg5:target{
            animation:rotate 1s 1;
        }
        @keyframes rotate {
            0%{
                transform: scale(0.2) rotate(0deg);
            }
            100%{
                transform: scale(1) rotate(360deg);
            }
        }
    </style>
</head>
<body>
<div class="wrap">
    <img src="images/1.jpg" id="bg1">
    <img src="images/2.jpg" id="bg2">
    <img src="images/3.jpg" id="bg3">
    <img src="images/4.jpg" id="bg4">
    <img src="images/5.jpg" id="bg5">
    <ul>
        <li><a href="#bg1"><img src="images/1.jpg" alt=""/></a></li>
        <li><a href="#bg2"><img src="images/2.jpg" alt=""/></a></li>
        <li><a href="#bg3"><img src="images/3.jpg" alt=""/></a></li>
        <li><a href="#bg4"><img src="images/4.jpg" alt=""/></a></li>
        <li><a href="#bg5"><img src="images/5.jpg" alt=""/></a></li>
    </ul>
</div>
</body>
</html>
