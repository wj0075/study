<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        #div1{
            width: 140px;
            height: 140px;
            background:#2d9ec4 url(images/img1.png) no-repeat center center;
            border-radius: 50%;
            margin: 100px auto;
            box-shadow: 0 0 0 30px transparent;
            -webkit-transition:box-shadow 1s;
            -moz-transition:box-shadow 1s;
            -ms-transition:box-shadow 1s;
            -o-transition:box-shadow 1s;
            transition:box-shadow 1s;
        }
        #div1:hover{
            box-shadow: 0 0 0 0 rgba(255,255,255,0.5);
        }
    </style>
</head>
<body style="background:#2192bc">
<div id="div1"></div>
<!--
过渡属性
box-shadow         扩展半径   颜色
起始值（划出）        30px     transparent
结束值 （划过）        0px      white
-->
</body>
</html>
