<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        .wrap{
            width: 200px;
            height: 200px;
            margin: 200px auto;
            -webkit-perspective: 2000px;
            perspective: 2000px;
        }
        .item{
            width: 100%;
            height: 100%;
            position: relative;
            -webkit-transform-style: preserve-3d;/*3d空间里展示*/
            transform-style: preserve-3d;/*3d空间里展示*/
            -webkit-animation:move 2s infinite linear both;
            animation:move 2s infinite linear both;
            -webkit-transform-origin: 100px 100px -100px;/*变形的基准点在正方体的中心点*/
            transform-origin: 100px 100px -100px;
        }
        .item li{
            width: 196px;
            height: 196px;
            border:2px solid #000;
            background: rgba(152,252,152,0.5);
            position: absolute;
            left: 0;
            top: 0;
            font-size: 60px;
            text-align: center;
            line-height: 196px;
            list-style: none;
        }
        .item li:nth-child(1){
            top: -200px;
            transform: rotateX(90deg);/*前翻*/
            transform-origin: bottom;/*改变翻转的基准点为底边的中心点*/
        }
        .item li:nth-child(2){
            top: 200px;
            transform: rotateX(-90deg);/*后翻*/
            transform-origin:top;
        }
        .item li:nth-child(3){
            left: -200px;
            transform: rotateY(-90deg);/*左翻*/
            transform-origin: right;/*基准点是右边中心点*/
        }
        .item li:nth-child(4){
            left: 200px;
            transform: rotateY(90deg);/*右翻*/
            transform-origin: left;
        }
        .item li:nth-child(5){
            transform: translateZ(-200px);
        }
        .item li:nth-child(6){
            transform: translateZ(0px);
        }
        @-webkit-keyframes move {
            from{
                -webkit-transform: rotateX(0deg) rotateY(0deg);
                transform: rotateX(0deg) rotateY(0deg);
            }

            to{
                -webkit-transform: rotateX(360deg) rotateY(360deg);
                transform: rotateX(360deg) rotateY(360deg);
            }
        }
        @keyframes move {
            from{
                -webkit-transform: rotateX(0deg) rotateY(0deg);
                transform: rotateX(0deg) rotateY(0deg);
            }

            to{
                -webkit-transform: rotateX(360deg) rotateY(360deg);
                transform: rotateX(360deg) rotateY(360deg);
            }
        }
    </style>
</head>
<body>
<div class="wrap">
    <ul class="item">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
    </ul>
</div>
</body>
</html>
