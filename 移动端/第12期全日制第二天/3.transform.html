<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        .wrap{
            width: 150px;
            height: 150px;
            border:1px solid green;
            margin: 200px auto;
        }
        .item{
            width: 100%;
            height: 100%;
            background: red;

        }
        .item:hover{
            transform:translate(100px) rotate(45deg) ;
            transition: 1s;
            transform-origin:center;
        }

    </style>
</head>
<body>
<div class="wrap">
    <div class="item"></div>
</div>
</body>
</html>
