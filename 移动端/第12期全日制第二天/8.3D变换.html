<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        .wrap{
            width: 200px;
            height: 200px;
            margin: 200px auto;
            border: 1px solid green;
            -webkit-perspective: 300px;/*视距*/
            perspective: 300px;
            -webkit-transform-style:preserve-3d;/*3D空间里展示*/
            transform-style:preserve-3d;
        }
        .item{
            width: 100%;
            height: 100%;
            background: red;
        }
        .item:hover{
            /*transform:perspective(300px)  rotateX(45deg) ;*/
            /*transform: translateZ(-100px);*/
            /* transform: translate3d(0,0,-100px);可以开启硬件加速功能，减少动画出现的闪烁，卡顿，迟疑等问题，让动画更加流畅*/
            /*transform:scale3d(1,1,2) rotateX(45deg);*/
            /*transform:rotateX(45deg) rotateY(30deg) rotateZ(30deg);*/
            transition: 1s;
        }
    </style>
</head>
<body>
<div class="wrap">
    <div class="item"></div>
</div>
</body>
</html>
